<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1169 827" width="1169" height="827">
      <defs>
    <linearGradient id="goodGreen" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a7c42"/>
      <stop offset="100%" style="stop-color:#065a2f"/>
    </linearGradient>

    <linearGradient id="badRed" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#b60002"/>
      <stop offset="100%" style="stop-color:#690308"/>
    </linearGradient>

    <linearGradient id="deepBlue" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#091358"/>
      <stop offset="100%" style="stop-color:#0d0829"/>
    </linearGradient>

    <linearGradient id="aiPurple" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6b21a8"/>
      <stop offset="100%" style="stop-color:#4c1d6d"/>
    </linearGradient>

    <linearGradient id="steelBlue" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7a94b3"/>
      <stop offset="100%" style="stop-color:#6882a1"/>
    </linearGradient>

    <linearGradient id="darkNavy" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0d0829"/>
      <stop offset="100%" style="stop-color:#091358"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1169" height="827" fill="#ffffff"/>

  <!-- Title -->
  <text x="584" y="45" font-family="Helvetica, Arial, sans-serif" font-size="42" font-weight="bold" fill="#0d0829" text-anchor="middle" letter-spacing="3">DIE REISE</text>
  <text x="584" y="75" font-family="Helvetica, Arial, sans-serif" font-size="18" fill="#6882a1" text-anchor="middle" font-style="italic">Was du gelernt hast und wohin du gehst</text>

  <!-- Journey map -->
  <rect x="100" y="110" width="968" height="500" fill="#ffffff" stroke="#091358" stroke-width="2"/>

  <!-- Start -->
  <rect x="130" y="150" width="180" height="100" fill="url(#steelBlue)"/>
  <text x="220" y="195" font-family="Helvetica, Arial, sans-serif" font-size="16" font-weight="bold" fill="#ffffff" text-anchor="middle">Du hast hier angefangen</text>
  <text x="220" y="220" font-family="Helvetica, Arial, sans-serif" font-size="12" fill="#ffffff" text-anchor="middle">"Ich kann nicht programmieren"</text>

  <!-- Arrow -->
  <line x1="310" y1="200" x2="380" y2="200" stroke="#6882a1" stroke-width="3"/>
  <polygon points="390,200 375,190 375,210" fill="#6882a1"/>

  <!-- Learned -->
  <rect x="400" y="130" width="370" height="160" fill="url(#deepBlue)"/>
  <text x="585" y="165" font-family="Helvetica, Arial, sans-serif" font-size="16" font-weight="bold" fill="#ffffff" text-anchor="middle">Was du gelernt hast</text>
  <rect x="420" y="180" width="330" height="90" fill="#ffffff"/>
  <text x="440" y="205" font-family="Helvetica, Arial, sans-serif" font-size="13" fill="#091358">Die Schleife: Beschreiben → Erhalten → Ausführen → Bewerten</text>
  <text x="440" y="230" font-family="Helvetica, Arial, sans-serif" font-size="13" fill="#091358">Zerlegung: Große Aufgaben → Kleine Aufgaben</text>
  <text x="440" y="255" font-family="Helvetica, Arial, sans-serif" font-size="13" fill="#091358">Kommunikation: Spezifische Prompts → Bessere Ergebnisse</text>

  <!-- Arrow -->
  <line x1="770" y1="200" x2="840" y2="200" stroke="#6882a1" stroke-width="3"/>
  <polygon points="850,200 835,190 835,210" fill="#6882a1"/>

  <!-- Now -->
  <rect x="860" y="150" width="180" height="100" fill="url(#deepBlue)"/>
  <text x="950" y="195" font-family="Helvetica, Arial, sans-serif" font-size="16" font-weight="bold" fill="#ffffff" text-anchor="middle">Du bist hier</text>
  <text x="950" y="220" font-family="Helvetica, Arial, sans-serif" font-size="12" fill="#ffffff" text-anchor="middle">"Ich baue mit KI"</text>

  <!-- Skills acquired -->
  <rect x="130" y="320" width="400" height="180" fill="url(#steelBlue)"/>
  <text x="330" y="355" font-family="Helvetica, Arial, sans-serif" font-size="16" font-weight="bold" fill="#ffffff" text-anchor="middle">Fähigkeiten, die du jetzt hast</text>
  <rect x="150" y="375" width="360" height="105" fill="#ffffff"/>
  <text x="170" y="400" font-family="Helvetica, Arial, sans-serif" font-size="13" fill="#6882a1">Code lesen und verstehen</text>
  <text x="170" y="425" font-family="Helvetica, Arial, sans-serif" font-size="13" fill="#6882a1">Effektiv mit KI kommunizieren</text>
  <text x="170" y="450" font-family="Helvetica, Arial, sans-serif" font-size="13" fill="#6882a1">Probleme debuggen und beheben</text>
  <text x="170" y="475" font-family="Helvetica, Arial, sans-serif" font-size="13" fill="#6882a1">Funktionierende Lösungen bauen</text>

  <!-- What's next -->
  <rect x="560" y="320" width="480" height="180" fill="url(#deepBlue)"/>
  <text x="800" y="355" font-family="Helvetica, Arial, sans-serif" font-size="16" font-weight="bold" fill="#ffffff" text-anchor="middle">Was kommt als Nächstes</text>
  <rect x="580" y="375" width="440" height="105" fill="#ffffff"/>
  <text x="600" y="400" font-family="Helvetica, Arial, sans-serif" font-size="13" fill="#091358">Wähle ein echtes Problem, das du lösen willst</text>
  <text x="600" y="425" font-family="Helvetica, Arial, sans-serif" font-size="13" fill="#091358">Baue dein erstes echtes Projekt</text>
  <text x="600" y="450" font-family="Helvetica, Arial, sans-serif" font-size="13" fill="#091358">Teile es mit jemandem</text>
  <text x="600" y="475" font-family="Helvetica, Arial, sans-serif" font-size="13" fill="#091358">Dann baue noch eines!</text>

  <!-- Key message -->
  <rect x="200" y="530" width="768" height="60" fill="url(#darkNavy)"/>
  <text x="584" y="568" font-family="Helvetica, Arial, sans-serif" font-size="18" font-weight="bold" fill="#ffffff" text-anchor="middle">Du musst nicht alles wissen, um etwas Nützliches zu bauen</text>

  <!-- Final message -->
  <rect x="150" y="640" width="868" height="120" fill="#ffffff" stroke="#091358" stroke-width="2"/>
  <text x="584" y="680" font-family="Helvetica, Arial, sans-serif" font-size="20" font-weight="bold" fill="#091358" text-anchor="middle">Die Wahrheit über Programmieren</text>
  <text x="584" y="720" font-family="Helvetica, Arial, sans-serif" font-size="16" fill="#0d0829" text-anchor="middle">Jeder schaut Dinge nach. Jeder steckt fest. Jeder fragt um Hilfe.</text>
  <text x="584" y="745" font-family="Helvetica, Arial, sans-serif" font-size="16" fill="#6882a1" text-anchor="middle" font-style="italic">Der einzige Unterschied ist Ausdauer.</text>

  <!-- Bottom summary -->
  <rect x="250" y="780" width="668" height="30" fill="url(#darkNavy)"/>
  <text x="584" y="802" font-family="Helvetica, Arial, sans-serif" font-size="14" font-weight="bold" fill="#ffffff" text-anchor="middle">Jetzt geh und baue etwas!</text>
</svg>
