<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1169 827" width="1169" height="827">
      <defs>
    <linearGradient id="goodGreen" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a7c42"/>
      <stop offset="100%" style="stop-color:#065a2f"/>
    </linearGradient>

    <linearGradient id="badRed" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#b60002"/>
      <stop offset="100%" style="stop-color:#690308"/>
    </linearGradient>

    <linearGradient id="deepBlue" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#091358"/>
      <stop offset="100%" style="stop-color:#0d0829"/>
    </linearGradient>

    <linearGradient id="aiPurple" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6b21a8"/>
      <stop offset="100%" style="stop-color:#4c1d6d"/>
    </linearGradient>

    <linearGradient id="steelBlue" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7a94b3"/>
      <stop offset="100%" style="stop-color:#6882a1"/>
    </linearGradient>

    <linearGradient id="darkNavy" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0d0829"/>
      <stop offset="100%" style="stop-color:#091358"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1169" height="827" fill="#ffffff"/>

  <!-- Title -->
  <text x="584" y="45" font-family="Helvetica, Arial, sans-serif" font-size="42" font-weight="bold" fill="#0d0829" text-anchor="middle" letter-spacing="3">CODE LESEN LERNEN</text>
  <text x="584" y="75" font-family="Helvetica, Arial, sans-serif" font-size="18" fill="#6882a1" text-anchor="middle" font-style="italic">Du musst keinen Code schreiben, um ihn zu verstehen</text>

  <!-- Key insight -->
  <rect x="150" y="100" width="868" height="80" fill="url(#darkNavy)"/>
  <text x="584" y="145" font-family="Helvetica, Arial, sans-serif" font-size="20" font-weight="bold" fill="#ffffff" text-anchor="middle">Code lesen ist wie ein Rezept lesen - du kannst folgen</text>
  <text x="584" y="170" font-family="Helvetica, Arial, sans-serif" font-size="14" fill="#ffffff" text-anchor="middle" font-style="italic">ohne Koch zu sein</text>

  <!-- Three columns -->
  <!-- Look For -->
  <rect x="60" y="210" width="330" height="400" fill="url(#deepBlue)"/>
  <text x="225" y="250" font-family="Helvetica, Arial, sans-serif" font-size="22" font-weight="bold" fill="#ffffff" text-anchor="middle">ACHTE AUF</text>
  <text x="225" y="280" font-family="Helvetica, Arial, sans-serif" font-size="14" fill="#ffffff" text-anchor="middle" font-style="italic">Muster, die du erkennen kannst</text>

  <rect x="80" y="300" width="290" height="290" fill="#ffffff"/>
  <text x="95" y="330" font-family="Helvetica, Arial, sans-serif" font-size="15" fill="#091358" font-weight="bold">Namen</text>
  <text x="95" y="355" font-family="Helvetica, Arial, sans-serif" font-size="13" fill="#6882a1">Variablen beschreiben, was sie enthalten</text>

  <text x="95" y="390" font-family="Helvetica, Arial, sans-serif" font-size="15" fill="#091358" font-weight="bold">Struktur</text>
  <text x="95" y="415" font-family="Helvetica, Arial, sans-serif" font-size="13" fill="#6882a1">Einrückung zeigt Gruppierung</text>

  <text x="95" y="450" font-family="Helvetica, Arial, sans-serif" font-size="15" fill="#091358" font-weight="bold">Schlüsselwörter</text>
  <text x="95" y="475" font-family="Helvetica, Arial, sans-serif" font-size="13" fill="#6882a1">if, for, while, return</text>

  <text x="95" y="510" font-family="Helvetica, Arial, sans-serif" font-size="15" fill="#091358" font-weight="bold">Kommentare</text>
  <text x="95" y="535" font-family="Helvetica, Arial, sans-serif" font-size="13" fill="#6882a1">Menschliche Erklärungen im Code</text>

  <text x="95" y="570" font-family="Helvetica, Arial, sans-serif" font-size="15" fill="#091358" font-weight="bold">Ablauf</text>
  <text x="95" y="595" font-family="Helvetica, Arial, sans-serif" font-size="13" fill="#6882a1">Von oben nach unten, Verzweigungen</text>

  <!-- Ask AI -->
  <rect x="420" y="210" width="330" height="400" fill="url(#steelBlue)"/>
  <text x="585" y="250" font-family="Helvetica, Arial, sans-serif" font-size="22" font-weight="bold" fill="#ffffff" text-anchor="middle">FRAGE KI</text>
  <text x="585" y="280" font-family="Helvetica, Arial, sans-serif" font-size="14" fill="#ffffff" text-anchor="middle" font-style="italic">Fragen zum Code-Verständnis</text>

  <rect x="440" y="300" width="290" height="290" fill="#ffffff"/>
  <text x="455" y="335" font-family="Helvetica, Arial, sans-serif" font-size="14" fill="#6882a1">"Was macht dieser Code?"</text>
  <text x="455" y="370" font-family="Helvetica, Arial, sans-serif" font-size="14" fill="#6882a1">"Erkläre Zeile für Zeile"</text>
  <text x="455" y="405" font-family="Helvetica, Arial, sans-serif" font-size="14" fill="#6882a1">"Wofür ist [Variable]?"</text>
  <text x="455" y="440" font-family="Helvetica, Arial, sans-serif" font-size="14" fill="#6882a1">"Warum ist das nötig?"</text>
  <text x="455" y="475" font-family="Helvetica, Arial, sans-serif" font-size="14" fill="#6882a1">"Was würde das kaputt machen?"</text>
  <text x="455" y="510" font-family="Helvetica, Arial, sans-serif" font-size="14" fill="#6882a1">"Vereinfache das für mich"</text>
  <text x="455" y="555" font-family="Helvetica, Arial, sans-serif" font-size="13" fill="#091358" font-style="italic">KI ist dein Code-Dolmetscher!</text>

  <!-- Skip For Now -->
  <rect x="780" y="210" width="330" height="400" fill="url(#deepBlue)"/>
  <text x="945" y="250" font-family="Helvetica, Arial, sans-serif" font-size="22" font-weight="bold" fill="#ffffff" text-anchor="middle">ERSTMAL ÜBERSPRINGEN</text>
  <text x="945" y="280" font-family="Helvetica, Arial, sans-serif" font-size="14" fill="#ffffff" text-anchor="middle" font-style="italic">Mach dir darüber noch keine Sorgen</text>

  <rect x="800" y="300" width="290" height="290" fill="#ffffff"/>
  <text x="815" y="335" font-family="Helvetica, Arial, sans-serif" font-size="14" fill="#6882a1">Syntax auswendig lernen</text>
  <text x="815" y="370" font-family="Helvetica, Arial, sans-serif" font-size="14" fill="#6882a1">Jedes Detail verstehen</text>
  <text x="815" y="405" font-family="Helvetica, Arial, sans-serif" font-size="14" fill="#6882a1">Fortgeschrittene Muster</text>
  <text x="815" y="440" font-family="Helvetica, Arial, sans-serif" font-size="14" fill="#6882a1">Optimierungstricks</text>
  <text x="815" y="475" font-family="Helvetica, Arial, sans-serif" font-size="14" fill="#6882a1">Framework-Interna</text>
  <text x="815" y="520" font-family="Helvetica, Arial, sans-serif" font-size="13" fill="#091358" font-style="italic">Konzentriere dich zuerst aufs große Ganze</text>

  <!-- Key message -->
  <rect x="200" y="640" width="768" height="60" fill="#ffffff" stroke="#091358" stroke-width="2"/>
  <text x="584" y="678" font-family="Helvetica, Arial, sans-serif" font-size="16" fill="#0d0829" text-anchor="middle">Ziel: Verstehen, was Code macht, nicht wie man ihn schreibt</text>

  <!-- Bottom summary -->
  <rect x="250" y="730" width="668" height="70" fill="url(#darkNavy)"/>
  <text x="584" y="770" font-family="Helvetica, Arial, sans-serif" font-size="17" font-weight="bold" fill="#ffffff" text-anchor="middle">Lesen + KI-Erklärungen = Verständnis</text>
</svg>
