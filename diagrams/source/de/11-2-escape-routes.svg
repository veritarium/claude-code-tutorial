<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1169 827" width="1169" height="827">
      <defs>
    <linearGradient id="goodGreen" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a7c42"/>
      <stop offset="100%" style="stop-color:#065a2f"/>
    </linearGradient>

    <linearGradient id="badRed" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#b60002"/>
      <stop offset="100%" style="stop-color:#690308"/>
    </linearGradient>

    <linearGradient id="deepBlue" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#091358"/>
      <stop offset="100%" style="stop-color:#0d0829"/>
    </linearGradient>

    <linearGradient id="aiPurple" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6b21a8"/>
      <stop offset="100%" style="stop-color:#4c1d6d"/>
    </linearGradient>

    <linearGradient id="steelBlue" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7a94b3"/>
      <stop offset="100%" style="stop-color:#6882a1"/>
    </linearGradient>

    <linearGradient id="darkNavy" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0d0829"/>
      <stop offset="100%" style="stop-color:#091358"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1169" height="827" fill="#ffffff"/>

  <!-- Title -->
  <text x="584" y="45" font-family="Helvetica, Arial, sans-serif" font-size="42" font-weight="bold" fill="#0d0829" text-anchor="middle" letter-spacing="3">AUSWEGE</text>
  <text x="584" y="75" font-family="Helvetica, Arial, sans-serif" font-size="18" fill="#6882a1" text-anchor="middle" font-style="italic">Sechs Wege, um weiterzukommen</text>

  <!-- Route 1 -->
  <rect x="60" y="110" width="330" height="170" fill="url(#goodGreen)"/>
  <text x="225" y="145" font-family="Helvetica, Arial, sans-serif" font-size="20" font-weight="bold" fill="#ffffff" text-anchor="middle">1. START FRESH</text>
  <rect x="80" y="160" width="290" height="100" fill="#ffffff"/>
  <text x="225" y="185" font-family="Helvetica, Arial, sans-serif" font-size="14" fill="#0a7c42" text-anchor="middle">New conversation, new prompt</text>
  <text x="225" y="210" font-family="Helvetica, Arial, sans-serif" font-size="13" fill="#6882a1" text-anchor="middle" font-style="italic">Clears context clutter</text>
  <text x="225" y="235" font-family="Helvetica, Arial, sans-serif" font-size="13" fill="#6882a1" text-anchor="middle" font-style="italic">Fresh perspective</text>

  <!-- Route 2 -->
  <rect x="420" y="110" width="330" height="170" fill="url(#steelBlue)"/>
  <text x="585" y="145" font-family="Helvetica, Arial, sans-serif" font-size="20" font-weight="bold" fill="#ffffff" text-anchor="middle">2. BREAK SMALLER</text>
  <rect x="440" y="160" width="290" height="100" fill="#ffffff"/>
  <text x="585" y="185" font-family="Helvetica, Arial, sans-serif" font-size="14" fill="#6882a1" text-anchor="middle">Task too big? Split it</text>
  <text x="585" y="210" font-family="Helvetica, Arial, sans-serif" font-size="13" fill="#6882a1" text-anchor="middle" font-style="italic">Solve one piece at a time</text>
  <text x="585" y="235" font-family="Helvetica, Arial, sans-serif" font-size="13" fill="#6882a1" text-anchor="middle" font-style="italic">Combine when working</text>

  <!-- Route 3 -->
  <rect x="780" y="110" width="330" height="170" fill="url(#goodGreen)"/>
  <text x="945" y="145" font-family="Helvetica, Arial, sans-serif" font-size="20" font-weight="bold" fill="#ffffff" text-anchor="middle">3. ADD CONTEXT</text>
  <rect x="800" y="160" width="290" height="100" fill="#ffffff"/>
  <text x="945" y="185" font-family="Helvetica, Arial, sans-serif" font-size="14" fill="#0a7c42" text-anchor="middle">Share more information</text>
  <text x="945" y="210" font-family="Helvetica, Arial, sans-serif" font-size="13" fill="#6882a1" text-anchor="middle" font-style="italic">Full error messages</text>
  <text x="945" y="235" font-family="Helvetica, Arial, sans-serif" font-size="13" fill="#6882a1" text-anchor="middle" font-style="italic">Related files, examples</text>

  <!-- Route 4 -->
  <rect x="60" y="310" width="330" height="170" fill="url(#steelBlue)"/>
  <text x="225" y="345" font-family="Helvetica, Arial, sans-serif" font-size="20" font-weight="bold" fill="#ffffff" text-anchor="middle">4. REPHRASE</text>
  <rect x="80" y="360" width="290" height="100" fill="#ffffff"/>
  <text x="225" y="385" font-family="Helvetica, Arial, sans-serif" font-size="14" fill="#6882a1" text-anchor="middle">Explain differently</text>
  <text x="225" y="410" font-family="Helvetica, Arial, sans-serif" font-size="13" fill="#6882a1" text-anchor="middle" font-style="italic">Use different words</text>
  <text x="225" y="435" font-family="Helvetica, Arial, sans-serif" font-size="13" fill="#6882a1" text-anchor="middle" font-style="italic">Focus on different aspect</text>

  <!-- Route 5 -->
  <rect x="420" y="310" width="330" height="170" fill="url(#goodGreen)"/>
  <text x="585" y="345" font-family="Helvetica, Arial, sans-serif" font-size="20" font-weight="bold" fill="#ffffff" text-anchor="middle">5. ASK WHY</text>
  <rect x="440" y="360" width="290" height="100" fill="#ffffff"/>
  <text x="585" y="385" font-family="Helvetica, Arial, sans-serif" font-size="14" fill="#0a7c42" text-anchor="middle">Get AI to explain the error</text>
  <text x="585" y="410" font-family="Helvetica, Arial, sans-serif" font-size="13" fill="#6882a1" text-anchor="middle" font-style="italic">"Why is this happening?"</text>
  <text x="585" y="435" font-family="Helvetica, Arial, sans-serif" font-size="13" fill="#6882a1" text-anchor="middle" font-style="italic">"What causes this?"</text>

  <!-- Route 6 -->
  <rect x="780" y="310" width="330" height="170" fill="url(#badRed)"/>
  <text x="945" y="345" font-family="Helvetica, Arial, sans-serif" font-size="20" font-weight="bold" fill="#ffffff" text-anchor="middle">6. SIMPLIFY</text>
  <rect x="800" y="360" width="290" height="100" fill="#ffffff"/>
  <text x="945" y="385" font-family="Helvetica, Arial, sans-serif" font-size="14" fill="#b60002" text-anchor="middle">Make a minimal example</text>
  <text x="945" y="410" font-family="Helvetica, Arial, sans-serif" font-size="13" fill="#6882a1" text-anchor="middle" font-style="italic">Strip to core problem</text>
  <text x="945" y="435" font-family="Helvetica, Arial, sans-serif" font-size="13" fill="#6882a1" text-anchor="middle" font-style="italic">Add complexity later</text>

  <!-- Decision flowchart -->
  <rect x="150" y="510" width="868" height="170" fill="#ffffff" stroke="#0a7c42" stroke-width="2"/>
  <text x="584" y="545" font-family="Helvetica, Arial, sans-serif" font-size="18" font-weight="bold" fill="#0a7c42" text-anchor="middle">Quick Decision Guide</text>

  <text x="230" y="590" font-family="Helvetica, Arial, sans-serif" font-size="14" fill="#0d0829" text-anchor="middle">Same error over and over?</text>
  <text x="230" y="615" font-family="Helvetica, Arial, sans-serif" font-size="13" fill="#6882a1" text-anchor="middle" font-style="italic">Try: Start Fresh</text>

  <text x="430" y="590" font-family="Helvetica, Arial, sans-serif" font-size="14" fill="#0d0829" text-anchor="middle">Task seems impossible?</text>
  <text x="430" y="615" font-family="Helvetica, Arial, sans-serif" font-size="13" fill="#6882a1" text-anchor="middle" font-style="italic">Try: Break Smaller</text>

  <text x="630" y="590" font-family="Helvetica, Arial, sans-serif" font-size="14" fill="#0d0829" text-anchor="middle">AI misunderstanding you?</text>
  <text x="630" y="615" font-family="Helvetica, Arial, sans-serif" font-size="13" fill="#6882a1" text-anchor="middle" font-style="italic">Try: Rephrase</text>

  <text x="850" y="590" font-family="Helvetica, Arial, sans-serif" font-size="14" fill="#0d0829" text-anchor="middle">Don't understand error?</text>
  <text x="850" y="615" font-family="Helvetica, Arial, sans-serif" font-size="13" fill="#6882a1" text-anchor="middle" font-style="italic">Try: Ask Why</text>

  <!-- Bottom summary -->
  <rect x="250" y="720" width="668" height="70" fill="url(#darkNavy)"/>
  <text x="584" y="760" font-family="Helvetica, Arial, sans-serif" font-size="17" font-weight="bold" fill="#ffffff" text-anchor="middle">Jedes Problem hat einen Ausweg</text>
</svg>
