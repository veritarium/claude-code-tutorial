<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1169 827" width="1169" height="827">
      <defs>
    <linearGradient id="goodGreen" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a7c42"/>
      <stop offset="100%" style="stop-color:#065a2f"/>
    </linearGradient>

    <linearGradient id="badRed" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#b60002"/>
      <stop offset="100%" style="stop-color:#690308"/>
    </linearGradient>

    <linearGradient id="deepBlue" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#091358"/>
      <stop offset="100%" style="stop-color:#0d0829"/>
    </linearGradient>

    <linearGradient id="aiPurple" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6b21a8"/>
      <stop offset="100%" style="stop-color:#4c1d6d"/>
    </linearGradient>

    <linearGradient id="steelBlue" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7a94b3"/>
      <stop offset="100%" style="stop-color:#6882a1"/>
    </linearGradient>

    <linearGradient id="darkNavy" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0d0829"/>
      <stop offset="100%" style="stop-color:#091358"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1169" height="827" fill="#ffffff"/>

  <!-- Title -->
  <text x="584" y="45" font-family="Helvetica, Arial, sans-serif" font-size="42" font-weight="bold" fill="#0d0829" text-anchor="middle" letter-spacing="3">VARIABLEN</text>
  <text x="584" y="75" font-family="Helvetica, Arial, sans-serif" font-size="18" fill="#6882a1" text-anchor="middle" font-style="italic">Benannte Behälter für Daten</text>

  <!-- Analogy box -->
  <rect x="200" y="100" width="768" height="80" fill="url(#darkNavy)"/>
  <text x="584" y="140" font-family="Helvetica, Arial, sans-serif" font-size="20" font-weight="bold" fill="#ffffff" text-anchor="middle">Variablen sind wie beschriftete Kisten - der Name sagt dir, was drin ist</text>

  <!-- Visual representation -->
  <rect x="100" y="210" width="300" height="180" fill="#ffffff" stroke="#091358" stroke-width="2"/>
  <text x="250" y="250" font-family="Helvetica, Arial, sans-serif" font-size="18" font-weight="bold" fill="#091358" text-anchor="middle">Das Konzept</text>
  <!-- Box visual -->
  <rect x="150" y="280" width="200" height="80" fill="#f5f5f5" stroke="#6882a1" stroke-width="2"/>
  <text x="250" y="310" font-family="Helvetica, Arial, sans-serif" font-size="14" fill="#6882a1" text-anchor="middle">bolt_diameter</text>
  <text x="250" y="340" font-family="Helvetica, Arial, sans-serif" font-size="24" font-weight="bold" fill="#091358" text-anchor="middle">12.5</text>

  <rect x="435" y="210" width="300" height="180" fill="#ffffff" stroke="#091358" stroke-width="2"/>
  <text x="585" y="250" font-family="Helvetica, Arial, sans-serif" font-size="18" font-weight="bold" fill="#091358" text-anchor="middle">Der Code</text>
  <text x="585" y="300" font-family="Courier, monospace" font-size="16" fill="#0d0829" text-anchor="middle">bolt_diameter = 12.5</text>
  <text x="585" y="340" font-family="Helvetica, Arial, sans-serif" font-size="13" fill="#6882a1" text-anchor="middle" font-style="italic">name = wert</text>

  <rect x="770" y="210" width="300" height="180" fill="#ffffff" stroke="#091358" stroke-width="2"/>
  <text x="920" y="250" font-family="Helvetica, Arial, sans-serif" font-size="18" font-weight="bold" fill="#091358" text-anchor="middle">Die Bedeutung</text>
  <text x="920" y="300" font-family="Helvetica, Arial, sans-serif" font-size="14" fill="#0d0829" text-anchor="middle">"Speichere 12.5 in einer Kiste</text>
  <text x="920" y="325" font-family="Helvetica, Arial, sans-serif" font-size="14" fill="#0d0829" text-anchor="middle">mit der Beschriftung bolt_diameter"</text>

  <!-- Common types -->
  <rect x="100" y="420" width="230" height="200" fill="url(#deepBlue)"/>
  <text x="215" y="460" font-family="Helvetica, Arial, sans-serif" font-size="18" font-weight="bold" fill="#ffffff" text-anchor="middle">ZAHLEN</text>
  <rect x="120" y="480" width="190" height="120" fill="#ffffff"/>
  <text x="215" y="510" font-family="Courier, monospace" font-size="13" fill="#0d0829" text-anchor="middle">count = 42</text>
  <text x="215" y="540" font-family="Courier, monospace" font-size="13" fill="#0d0829" text-anchor="middle">price = 19.99</text>
  <text x="215" y="570" font-family="Courier, monospace" font-size="13" fill="#0d0829" text-anchor="middle">stress = 250.5</text>

  <rect x="370" y="420" width="230" height="200" fill="url(#steelBlue)"/>
  <text x="485" y="460" font-family="Helvetica, Arial, sans-serif" font-size="18" font-weight="bold" fill="#ffffff" text-anchor="middle">TEXT</text>
  <rect x="390" y="480" width="190" height="120" fill="#ffffff"/>
  <text x="485" y="510" font-family="Courier, monospace" font-size="13" fill="#0d0829" text-anchor="middle">name = "M12"</text>
  <text x="485" y="540" font-family="Courier, monospace" font-size="13" fill="#0d0829" text-anchor="middle">grade = "8.8"</text>
  <text x="485" y="570" font-family="Courier, monospace" font-size="13" fill="#0d0829" text-anchor="middle">status = "OK"</text>

  <rect x="640" y="420" width="230" height="200" fill="url(#deepBlue)"/>
  <text x="755" y="460" font-family="Helvetica, Arial, sans-serif" font-size="18" font-weight="bold" fill="#ffffff" text-anchor="middle">WAHR/FALSCH</text>
  <rect x="660" y="480" width="190" height="120" fill="#ffffff"/>
  <text x="755" y="510" font-family="Courier, monospace" font-size="13" fill="#0d0829" text-anchor="middle">is_valid = True</text>
  <text x="755" y="540" font-family="Courier, monospace" font-size="13" fill="#0d0829" text-anchor="middle">has_error = False</text>
  <text x="755" y="570" font-family="Courier, monospace" font-size="13" fill="#0d0829" text-anchor="middle">passed = True</text>

  <rect x="910" y="420" width="160" height="200" fill="url(#steelBlue)"/>
  <text x="990" y="460" font-family="Helvetica, Arial, sans-serif" font-size="18" font-weight="bold" fill="#ffffff" text-anchor="middle">LISTEN</text>
  <rect x="925" y="480" width="130" height="120" fill="#ffffff"/>
  <text x="990" y="510" font-family="Courier, monospace" font-size="13" fill="#0d0829" text-anchor="middle">sizes =</text>
  <text x="990" y="535" font-family="Courier, monospace" font-size="13" fill="#0d0829" text-anchor="middle">[8, 10, 12]</text>
  <text x="990" y="575" font-family="Courier, monospace" font-size="13" fill="#0d0829" text-anchor="middle">Mehrere Elemente</text>

  <!-- Key rules -->
  <rect x="150" y="650" width="868" height="70" fill="#ffffff" stroke="#091358" stroke-width="2"/>
  <text x="584" y="680" font-family="Helvetica, Arial, sans-serif" font-size="15" fill="#0d0829" text-anchor="middle">Namensregeln: Keine Leerzeichen (benutze_unterstriche), mit Buchstabe beginnen, beschreibend sein</text>
  <text x="584" y="705" font-family="Helvetica, Arial, sans-serif" font-size="13" fill="#6882a1" text-anchor="middle" font-style="italic">Gut: bolt_count, max_stress    Schlecht: x, bc, thing1</text>

  <!-- Bottom summary -->
  <rect x="250" y="740" width="668" height="60" fill="url(#darkNavy)"/>
  <text x="584" y="775" font-family="Helvetica, Arial, sans-serif" font-size="17" font-weight="bold" fill="#ffffff" text-anchor="middle">Gute Variablennamen machen Code selbsterklärend</text>
</svg>
