<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1169 827" width="1169" height="827">
      <defs>
    <linearGradient id="goodGreen" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a7c42"/>
      <stop offset="100%" style="stop-color:#065a2f"/>
    </linearGradient>

    <linearGradient id="badRed" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#b60002"/>
      <stop offset="100%" style="stop-color:#690308"/>
    </linearGradient>

    <linearGradient id="deepBlue" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#091358"/>
      <stop offset="100%" style="stop-color:#0d0829"/>
    </linearGradient>

    <linearGradient id="aiPurple" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6b21a8"/>
      <stop offset="100%" style="stop-color:#4c1d6d"/>
    </linearGradient>

    <linearGradient id="steelBlue" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7a94b3"/>
      <stop offset="100%" style="stop-color:#6882a1"/>
    </linearGradient>

    <linearGradient id="darkNavy" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0d0829"/>
      <stop offset="100%" style="stop-color:#091358"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1169" height="827" fill="#ffffff"/>

  <!-- Title -->
  <text x="584" y="45" font-family="Helvetica, Arial, sans-serif" font-size="42" font-weight="bold" fill="#0d0829" text-anchor="middle" letter-spacing="3">HÄUFIGE FALLEN</text>
  <text x="584" y="75" font-family="Helvetica, Arial, sans-serif" font-size="18" fill="#6882a1" text-anchor="middle" font-style="italic">Fehler, die Anfänger beim KI-Programmieren machen</text>

  <!-- Trap 1 -->
  <rect x="60" y="110" width="330" height="200" fill="url(#badRed)"/>
  <text x="225" y="150" font-family="Helvetica, Arial, sans-serif" font-size="20" font-weight="bold" fill="#ffffff" text-anchor="middle">FALLE 1</text>
  <text x="225" y="180" font-family="Helvetica, Arial, sans-serif" font-size="16" fill="#ffffff" text-anchor="middle">Blindes Vertrauen</text>
  <rect x="80" y="195" width="290" height="95" fill="#ffffff"/>
  <text x="225" y="220" font-family="Helvetica, Arial, sans-serif" font-size="13" fill="#b60002" text-anchor="middle">Code ausführen ohne ihn zu lesen</text>
  <text x="225" y="245" font-family="Helvetica, Arial, sans-serif" font-size="12" fill="#6882a1" text-anchor="middle" font-style="italic">Lösung: Immer prüfen vor dem Ausführen</text>
  <text x="225" y="275" font-family="Helvetica, Arial, sans-serif" font-size="12" fill="#6882a1" text-anchor="middle" font-style="italic">KI bitten zu erklären, was es macht</text>

  <!-- Trap 2 -->
  <rect x="420" y="110" width="330" height="200" fill="url(#badRed)"/>
  <text x="585" y="150" font-family="Helvetica, Arial, sans-serif" font-size="20" font-weight="bold" fill="#ffffff" text-anchor="middle">FALLE 2</text>
  <text x="585" y="180" font-family="Helvetica, Arial, sans-serif" font-size="16" fill="#ffffff" text-anchor="middle">Vage Prompts</text>
  <rect x="440" y="195" width="290" height="95" fill="#ffffff"/>
  <text x="585" y="220" font-family="Helvetica, Arial, sans-serif" font-size="13" fill="#b60002" text-anchor="middle">"Mach es besser" oder "Reparier das"</text>
  <text x="585" y="245" font-family="Helvetica, Arial, sans-serif" font-size="12" fill="#6882a1" text-anchor="middle" font-style="italic">Lösung: Sei spezifisch, was falsch ist</text>
  <text x="585" y="275" font-family="Helvetica, Arial, sans-serif" font-size="12" fill="#6882a1" text-anchor="middle" font-style="italic">Erwartetes vs. tatsächliches Verhalten angeben</text>

  <!-- Trap 3 -->
  <rect x="780" y="110" width="330" height="200" fill="url(#badRed)"/>
  <text x="945" y="150" font-family="Helvetica, Arial, sans-serif" font-size="20" font-weight="bold" fill="#ffffff" text-anchor="middle">FALLE 3</text>
  <text x="945" y="180" font-family="Helvetica, Arial, sans-serif" font-size="16" fill="#ffffff" text-anchor="middle">Zu große Aufgaben</text>
  <rect x="800" y="195" width="290" height="95" fill="#ffffff"/>
  <text x="945" y="220" font-family="Helvetica, Arial, sans-serif" font-size="13" fill="#b60002" text-anchor="middle">"Baue mir eine ganze App"</text>
  <text x="945" y="245" font-family="Helvetica, Arial, sans-serif" font-size="12" fill="#6882a1" text-anchor="middle" font-style="italic">Lösung: In kleine Aufgaben aufteilen</text>
  <text x="945" y="275" font-family="Helvetica, Arial, sans-serif" font-size="12" fill="#6882a1" text-anchor="middle" font-style="italic">Eine Funktion nach der anderen</text>

  <!-- Trap 4 -->
  <rect x="60" y="340" width="330" height="200" fill="url(#steelBlue)"/>
  <text x="225" y="380" font-family="Helvetica, Arial, sans-serif" font-size="20" font-weight="bold" fill="#ffffff" text-anchor="middle">FALLE 4</text>
  <text x="225" y="410" font-family="Helvetica, Arial, sans-serif" font-size="16" fill="#ffffff" text-anchor="middle">Kein Kontext</text>
  <rect x="80" y="425" width="290" height="95" fill="#ffffff"/>
  <text x="225" y="450" font-family="Helvetica, Arial, sans-serif" font-size="13" fill="#6882a1" text-anchor="middle">Keine Fehlermeldungen oder Code teilen</text>
  <text x="225" y="475" font-family="Helvetica, Arial, sans-serif" font-size="12" fill="#6882a1" text-anchor="middle" font-style="italic">Lösung: Fehler und Code einfügen</text>
  <text x="225" y="505" font-family="Helvetica, Arial, sans-serif" font-size="12" fill="#6882a1" text-anchor="middle" font-style="italic">Relevante Dateien einschließen</text>

  <!-- Trap 5 -->
  <rect x="420" y="340" width="330" height="200" fill="url(#steelBlue)"/>
  <text x="585" y="380" font-family="Helvetica, Arial, sans-serif" font-size="20" font-weight="bold" fill="#ffffff" text-anchor="middle">FALLE 5</text>
  <text x="585" y="410" font-family="Helvetica, Arial, sans-serif" font-size="16" fill="#ffffff" text-anchor="middle">Zu schnell aufgeben</text>
  <rect x="440" y="425" width="290" height="95" fill="#ffffff"/>
  <text x="585" y="450" font-family="Helvetica, Arial, sans-serif" font-size="13" fill="#6882a1" text-anchor="middle">Erster Versuch hat nicht funktioniert, aufgeben</text>
  <text x="585" y="475" font-family="Helvetica, Arial, sans-serif" font-size="12" fill="#6882a1" text-anchor="middle" font-style="italic">Lösung: Iterieren und verfeinern</text>
  <text x="585" y="505" font-family="Helvetica, Arial, sans-serif" font-size="12" fill="#6882a1" text-anchor="middle" font-style="italic">3-5 Versuche geben</text>

  <!-- Trap 6 -->
  <rect x="780" y="340" width="330" height="200" fill="url(#steelBlue)"/>
  <text x="945" y="380" font-family="Helvetica, Arial, sans-serif" font-size="20" font-weight="bold" fill="#ffffff" text-anchor="middle">FALLE 6</text>
  <text x="945" y="410" font-family="Helvetica, Arial, sans-serif" font-size="16" fill="#ffffff" text-anchor="middle">Nicht lernen</text>
  <rect x="800" y="425" width="290" height="95" fill="#ffffff"/>
  <text x="945" y="450" font-family="Helvetica, Arial, sans-serif" font-size="13" fill="#6882a1" text-anchor="middle">Kopieren ohne zu verstehen</text>
  <text x="945" y="475" font-family="Helvetica, Arial, sans-serif" font-size="12" fill="#6882a1" text-anchor="middle" font-style="italic">Lösung: KI bitten zu erklären</text>
  <text x="945" y="505" font-family="Helvetica, Arial, sans-serif" font-size="12" fill="#6882a1" text-anchor="middle" font-style="italic">Von jeder Lösung lernen</text>

  <!-- Summary section -->
  <rect x="150" y="570" width="868" height="120" fill="#ffffff" stroke="#0a7c42" stroke-width="2"/>
  <text x="584" y="605" font-family="Helvetica, Arial, sans-serif" font-size="18" font-weight="bold" fill="#0a7c42" text-anchor="middle">Das Muster</text>
  <text x="584" y="640" font-family="Helvetica, Arial, sans-serif" font-size="16" fill="#0d0829" text-anchor="middle">Die meisten Fallen entstehen, wenn KI wie Magie statt als Werkzeug behandelt wird</text>
  <text x="584" y="670" font-family="Helvetica, Arial, sans-serif" font-size="16" fill="#6882a1" text-anchor="middle" font-style="italic">Bleib engagiert, bleib spezifisch, bleib neugierig</text>

  <!-- Bottom summary -->
  <rect x="250" y="720" width="668" height="70" fill="url(#darkNavy)"/>
  <text x="584" y="760" font-family="Helvetica, Arial, sans-serif" font-size="17" font-weight="bold" fill="#ffffff" text-anchor="middle">Bewusstsein für Fallen = Vermeidung von Fallen</text>
</svg>
