  <path d="M 159 320 L 159 360" stroke="#0d0829" stroke-width="2" fill="none"/>
  <path d="M 234 320 L 234 360" stroke="#0d0829" stroke-width="2" fill="none"/>
  <path d="M 309 320 L 309 360" stroke="#0d0829" stroke-width="2" fill="none"/>

  <path d="M 509 320 L 509 360" stroke="#0d0829" stroke-width="2" fill="none"/>
  <path d="M 584 320 L 584 360" stroke="#0d0829" stroke-width="2" fill="none"/>
  <path d="M 659 320 L 659 360" stroke="#0d0829" stroke-width="2" fill="none"/>

  <path d="M 859 320 L 859 360" stroke="#0d0829" stroke-width="2" fill="none"/>
  <path d="M 934 320 L 934 360" stroke="#0d0829" stroke-width="2" fill="none"/>
  <path d="M 1009 320 L 1009 360" stroke="#0d0829" stroke-width="2" fill="none"/>

