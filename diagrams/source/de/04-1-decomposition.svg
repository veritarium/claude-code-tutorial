  <!-- Input Module children -->
  <rect x="84" y="360" width="150" height="55" fill="url(#darkNavy)"/>
  <text x="159" y="392" font-family="Helvetica, Arial, sans-serif" font-size="13" font-weight="bold" fill="#ffffff" text-anchor="middle">Schraubendurchmesser</text>

  <rect x="159" y="425" width="150" height="55" fill="url(#darkNavy)"/>
  <text x="234" y="457" font-family="Helvetica, Arial, sans-serif" font-size="13" font-weight="bold" fill="#ffffff" text-anchor="middle">Materialklasse</text>

  <rect x="234" y="360" width="150" height="55" fill="url(#darkNavy)"/>
  <text x="309" y="392" font-family="Helvetica, Arial, sans-serif" font-size="13" font-weight="bold" fill="#ffffff" text-anchor="middle">Lastwert</text>

  <!-- Calculation Module children -->
  <rect x="434" y="360" width="150" height="55" fill="url(#darkNavy)"/>
  <text x="509" y="392" font-family="Helvetica, Arial, sans-serif" font-size="13" font-weight="bold" fill="#ffffff" text-anchor="middle">Spannungsformel</text>

  <rect x="509" y="425" width="150" height="55" fill="url(#darkNavy)"/>
  <text x="584" y="457" font-family="Helvetica, Arial, sans-serif" font-size="13" font-weight="bold" fill="#ffffff" text-anchor="middle">Sicherheitsfaktor</text>

  <rect x="584" y="360" width="150" height="55" fill="url(#darkNavy)"/>
  <text x="659" y="392" font-family="Helvetica, Arial, sans-serif" font-size="13" font-weight="bold" fill="#ffffff" text-anchor="middle">Einheitenumrechnung</text>

