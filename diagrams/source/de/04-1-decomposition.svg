  <text x="584" y="172" font-family="Helvetica, Arial, sans-serif" font-size="14" fill="#ffffff" text-anchor="middle" font-style="italic">ZU GROSS für einen Prompt</text>

  <!-- Connecting lines Level 1 → Level 2 -->
  <path d="M 484 190 L 484 220 L 234 220 L 234 250" stroke="#0d0829" stroke-width="2" fill="none"/>
  <path d="M 584 190 L 584 250" stroke="#0d0829" stroke-width="2" fill="none"/>
  <path d="M 684 190 L 684 220 L 934 220 L 934 250" stroke="#0d0829" stroke-width="2" fill="none"/>

