  <rect x="84" y="250" width="300" height="70" fill="url(#steelBlue)"/>
  <text x="234" y="285" font-family="Helvetica, Arial, sans-serif" font-size="18" font-weight="bold" fill="#ffffff" text-anchor="middle">Eingabe-Modul</text>
  <text x="234" y="307" font-family="Helvetica, Arial, sans-serif" font-size="13" fill="#ffffff" text-anchor="middle" font-style="italic">Muss noch aufgeteilt werden</text>

  <rect x="434" y="250" width="300" height="70" fill="url(#steelBlue)"/>
  <text x="584" y="285" font-family="Helvetica, Arial, sans-serif" font-size="18" font-weight="bold" fill="#ffffff" text-anchor="middle">Berechnungs-Modul</text>
  <text x="584" y="307" font-family="Helvetica, Arial, sans-serif" font-size="13" fill="#ffffff" text-anchor="middle" font-style="italic">Muss noch aufgeteilt werden</text>

  <rect x="784" y="250" width="300" height="70" fill="url(#steelBlue)"/>
  <text x="934" y="285" font-family="Helvetica, Arial, sans-serif" font-size="18" font-weight="bold" fill="#ffffff" text-anchor="middle">Ausgabe-Modul</text>
  <text x="934" y="307" font-family="Helvetica, Arial, sans-serif" font-size="13" fill="#ffffff" text-anchor="middle" font-style="italic">Muss noch aufgeteilt werden</text>

