  <text x="330" y="575" font-family="Helvetica, Arial, sans-serif" font-size="16" font-weight="bold" fill="#091358" text-anchor="middle">Das Ziel</text>
  <text x="330" y="605" font-family="Helvetica, Arial, sans-serif" font-size="15" fill="#6882a1" text-anchor="middle">Jedes Teil sollte klein genug sein</text>
  <text x="330" y="630" font-family="Helvetica, Arial, sans-serif" font-size="15" fill="#6882a1" text-anchor="middle">um es in EINEM Satz zu beschreiben</text>

  <rect x="608" y="540" width="460" height="120" fill="#ffffff" stroke="#091358" stroke-width="2"/>
  <text x="838" y="575" font-family="Helvetica, Arial, sans-serif" font-size="16" font-weight="bold" fill="#091358" text-anchor="middle">Der Test</text>
