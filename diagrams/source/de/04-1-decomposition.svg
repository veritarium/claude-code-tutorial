  <rect x="784" y="360" width="150" height="55" fill="url(#darkNavy)"/>
  <text x="859" y="392" font-family="Helvetica, Arial, sans-serif" font-size="13" font-weight="bold" fill="#ffffff" text-anchor="middle">Ergebnisanzeige</text>

  <rect x="859" y="425" width="150" height="55" fill="url(#darkNavy)"/>
  <text x="934" y="457" font-family="Helvetica, Arial, sans-serif" font-size="13" font-weight="bold" fill="#ffffff" text-anchor="middle">Bestanden/Fehler-Prüfung</text>

  <rect x="934" y="360" width="150" height="55" fill="url(#darkNavy)"/>
  <text x="1009" y="392" font-family="Helvetica, Arial, sans-serif" font-size="13" font-weight="bold" fill="#ffffff" text-anchor="middle">Berichtformat</text>

  <!-- Checkmark indicator for "Just Right" -->
  <text x="50" y="400" font-family="Helvetica, Arial, sans-serif" font-size="28" fill="#091358">✓</text>

  <!-- Key insight boxes -->
