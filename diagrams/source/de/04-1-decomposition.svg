  <!-- Bottom summary -->
  <rect x="300" y="700" width="568" height="60" fill="url(#deepBlue)"/>
  <text x="584" y="738" font-family="Helvetica, Arial, sans-serif" font-size="18" font-weight="bold" fill="#ffffff" text-anchor="middle">Große Probleme → Kleine Prompts → Funktionierender Code</text>
</svg>
