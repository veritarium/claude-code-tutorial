<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1169 827" width="1169" height="827">
  <defs>
    <linearGradient id="deepBlue" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#091358"/>
      <stop offset="100%" style="stop-color:#0d0829"/>
    </linearGradient>

    <linearGradient id="brightRed" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#b60002"/>
      <stop offset="100%" style="stop-color:#690308"/>
    </linearGradient>

    <linearGradient id="steelBlue" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7a94b3"/>
      <stop offset="100%" style="stop-color:#6882a1"/>
    </linearGradient>

    <linearGradient id="darkNavy" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0d0829"/>
      <stop offset="100%" style="stop-color:#091358"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1169" height="827" fill="#ffffff"/>

  <!-- Title -->
  <text x="584" y="45" font-family="Helvetica, Arial, sans-serif" font-size="42" font-weight="bold" fill="#0d0829" text-anchor="middle" letter-spacing="3">SIX OPERATIONS</text>
  <text x="584" y="75" font-family="Helvetica, Arial, sans-serif" font-size="18" fill="#6882a1" text-anchor="middle" font-style="italic">Every AI interaction falls into one of these categories</text>

  <!-- Row 1 -->

  <!-- 1. CREATE -->
  <rect x="60" y="110" width="340" height="200" fill="#ffffff" stroke="#0d0829" stroke-width="2"/>
  <text x="80" y="140" font-family="Helvetica, Arial, sans-serif" font-size="14" fill="#6882a1">1</text>
  <text x="100" y="140" font-family="Helvetica, Arial, sans-serif" font-size="22" font-weight="bold" fill="#091358">CREATE</text>
  <text x="80" y="170" font-family="Helvetica, Arial, sans-serif" font-size="14" fill="#6882a1" font-style="italic">"Create a file that does X"</text>
  <!-- Flow: Intent → AI → File -->
  <rect x="80" y="195" width="80" height="40" fill="url(#steelBlue)"/>
  <text x="120" y="220" font-family="Helvetica, Arial, sans-serif" font-size="12" fill="#ffffff" text-anchor="middle">Intent</text>
  <path d="M 168 215 L 200 215" stroke="#0d0829" stroke-width="2" fill="none"/>
  <polygon points="208,215 196,208 196,222" fill="#0d0829"/>
  <rect x="216" y="200" width="50" height="30" fill="url(#brightRed)"/>
  <text x="241" y="220" font-family="Helvetica, Arial, sans-serif" font-size="11" fill="#ffffff" text-anchor="middle">AI</text>
  <path d="M 274 215 L 298 215" stroke="#0d0829" stroke-width="2" fill="none"/>
  <polygon points="306,215 294,208 294,222" fill="#0d0829"/>
  <rect x="314" y="195" width="70" height="40" fill="url(#darkNavy)"/>
  <text x="349" y="220" font-family="Helvetica, Arial, sans-serif" font-size="12" fill="#ffffff" text-anchor="middle">File</text>
  <text x="200" y="280" font-family="Helvetica, Arial, sans-serif" font-size="13" fill="#6882a1" text-anchor="middle">Start from nothing</text>

  <!-- 2. READ -->
  <rect x="415" y="110" width="340" height="200" fill="#ffffff" stroke="#0d0829" stroke-width="2"/>
  <text x="435" y="140" font-family="Helvetica, Arial, sans-serif" font-size="14" fill="#6882a1">2</text>
  <text x="455" y="140" font-family="Helvetica, Arial, sans-serif" font-size="22" font-weight="bold" fill="#091358">READ</text>
  <text x="435" y="170" font-family="Helvetica, Arial, sans-serif" font-size="14" fill="#6882a1" font-style="italic">"Explain what this code does"</text>
  <!-- Flow: File → AI → Understanding -->
  <rect x="435" y="195" width="70" height="40" fill="url(#steelBlue)"/>
  <text x="470" y="220" font-family="Helvetica, Arial, sans-serif" font-size="12" fill="#ffffff" text-anchor="middle">File</text>
  <path d="M 513 215 L 545 215" stroke="#0d0829" stroke-width="2" fill="none"/>
  <polygon points="553,215 541,208 541,222" fill="#0d0829"/>
  <rect x="561" y="200" width="50" height="30" fill="url(#brightRed)"/>
  <text x="586" y="220" font-family="Helvetica, Arial, sans-serif" font-size="11" fill="#ffffff" text-anchor="middle">AI</text>
  <path d="M 619 215 L 643 215" stroke="#0d0829" stroke-width="2" fill="none"/>
  <polygon points="651,215 639,208 639,222" fill="#0d0829"/>
  <rect x="659" y="195" width="80" height="40" fill="url(#darkNavy)"/>
  <text x="699" y="220" font-family="Helvetica, Arial, sans-serif" font-size="11" fill="#ffffff" text-anchor="middle">Understand</text>
  <text x="555" y="280" font-family="Helvetica, Arial, sans-serif" font-size="13" fill="#6882a1" text-anchor="middle">Learn existing code</text>

  <!-- 3. EDIT -->
  <rect x="770" y="110" width="340" height="200" fill="#ffffff" stroke="#0d0829" stroke-width="2"/>
  <text x="790" y="140" font-family="Helvetica, Arial, sans-serif" font-size="14" fill="#6882a1">3</text>
  <text x="810" y="140" font-family="Helvetica, Arial, sans-serif" font-size="22" font-weight="bold" fill="#091358">EDIT</text>
  <text x="790" y="170" font-family="Helvetica, Arial, sans-serif" font-size="14" fill="#6882a1" font-style="italic">"Change the timeout to 30s"</text>
  <!-- Flow: File+Change → AI → Updated -->
  <rect x="790" y="195" width="80" height="40" fill="url(#steelBlue)"/>
  <text x="830" y="213" font-family="Helvetica, Arial, sans-serif" font-size="11" fill="#ffffff" text-anchor="middle">File +</text>
  <text x="830" y="227" font-family="Helvetica, Arial, sans-serif" font-size="11" fill="#ffffff" text-anchor="middle">Change</text>
  <path d="M 878 215 L 910 215" stroke="#0d0829" stroke-width="2" fill="none"/>
  <polygon points="918,215 906,208 906,222" fill="#0d0829"/>
  <rect x="926" y="200" width="50" height="30" fill="url(#brightRed)"/>
  <text x="951" y="220" font-family="Helvetica, Arial, sans-serif" font-size="11" fill="#ffffff" text-anchor="middle">AI</text>
  <path d="M 984 215 L 1008 215" stroke="#0d0829" stroke-width="2" fill="none"/>
  <polygon points="1016,215 1004,208 1004,222" fill="#0d0829"/>
  <rect x="1024" y="195" width="70" height="40" fill="url(#darkNavy)"/>
  <text x="1059" y="220" font-family="Helvetica, Arial, sans-serif" font-size="11" fill="#ffffff" text-anchor="middle">Updated</text>
  <text x="910" y="280" font-family="Helvetica, Arial, sans-serif" font-size="13" fill="#6882a1" text-anchor="middle">Modify existing</text>

  <!-- Row 2 -->

  <!-- 4. RUN -->
  <rect x="60" y="330" width="340" height="200" fill="#ffffff" stroke="#0d0829" stroke-width="2"/>
  <text x="80" y="360" font-family="Helvetica, Arial, sans-serif" font-size="14" fill="#6882a1">4</text>
  <text x="100" y="360" font-family="Helvetica, Arial, sans-serif" font-size="22" font-weight="bold" fill="#091358">RUN</text>
  <text x="80" y="390" font-family="Helvetica, Arial, sans-serif" font-size="14" fill="#6882a1" font-style="italic">"Run the server"</text>
  <!-- Flow: Command → Exec → Output -->
  <rect x="80" y="415" width="80" height="40" fill="url(#steelBlue)"/>
  <text x="120" y="440" font-family="Helvetica, Arial, sans-serif" font-size="11" fill="#ffffff" text-anchor="middle">Command</text>
  <path d="M 168 435 L 200 435" stroke="#0d0829" stroke-width="2" fill="none"/>
  <polygon points="208,435 196,428 196,442" fill="#0d0829"/>
  <rect x="216" y="420" width="50" height="30" fill="url(#steelBlue)"/>
  <text x="241" y="440" font-family="Helvetica, Arial, sans-serif" font-size="11" fill="#ffffff" text-anchor="middle">Exec</text>
  <path d="M 274 435 L 298 435" stroke="#0d0829" stroke-width="2" fill="none"/>
  <polygon points="306,435 294,428 294,442" fill="#0d0829"/>
  <rect x="314" y="415" width="70" height="40" fill="url(#darkNavy)"/>
  <text x="349" y="440" font-family="Helvetica, Arial, sans-serif" font-size="12" fill="#ffffff" text-anchor="middle">Output</text>
  <text x="200" y="500" font-family="Helvetica, Arial, sans-serif" font-size="13" fill="#6882a1" text-anchor="middle">Execute code</text>

  <!-- 5. FIX -->
  <rect x="415" y="330" width="340" height="200" fill="#ffffff" stroke="#0d0829" stroke-width="2"/>
  <text x="435" y="360" font-family="Helvetica, Arial, sans-serif" font-size="14" fill="#6882a1">5</text>
  <text x="455" y="360" font-family="Helvetica, Arial, sans-serif" font-size="22" font-weight="bold" fill="#091358">FIX</text>
  <text x="435" y="390" font-family="Helvetica, Arial, sans-serif" font-size="14" fill="#6882a1" font-style="italic">"TypeError: undefined. Fix this."</text>
  <!-- Flow: Error → AI → Fixed -->
  <rect x="435" y="415" width="70" height="40" fill="url(#steelBlue)"/>
  <text x="470" y="440" font-family="Helvetica, Arial, sans-serif" font-size="12" fill="#ffffff" text-anchor="middle">Error</text>
  <path d="M 513 435 L 545 435" stroke="#0d0829" stroke-width="2" fill="none"/>
  <polygon points="553,435 541,428 541,442" fill="#0d0829"/>
  <rect x="561" y="420" width="50" height="30" fill="url(#brightRed)"/>
  <text x="586" y="440" font-family="Helvetica, Arial, sans-serif" font-size="11" fill="#ffffff" text-anchor="middle">AI</text>
  <path d="M 619 435 L 643 435" stroke="#0d0829" stroke-width="2" fill="none"/>
  <polygon points="651,435 639,428 639,442" fill="#0d0829"/>
  <rect x="659" y="415" width="80" height="40" fill="url(#darkNavy)"/>
  <text x="699" y="440" font-family="Helvetica, Arial, sans-serif" font-size="12" fill="#ffffff" text-anchor="middle">Fixed</text>
  <text x="555" y="500" font-family="Helvetica, Arial, sans-serif" font-size="13" fill="#6882a1" text-anchor="middle">Resolve errors</text>

  <!-- 6. EXTEND -->
  <rect x="770" y="330" width="340" height="200" fill="#ffffff" stroke="#0d0829" stroke-width="2"/>
  <text x="790" y="360" font-family="Helvetica, Arial, sans-serif" font-size="14" fill="#6882a1">6</text>
  <text x="810" y="360" font-family="Helvetica, Arial, sans-serif" font-size="22" font-weight="bold" fill="#091358">EXTEND</text>
  <text x="790" y="390" font-family="Helvetica, Arial, sans-serif" font-size="14" fill="#6882a1" font-style="italic">"Add logging to this function"</text>
  <!-- Flow: Existing → AI → Enhanced -->
  <rect x="790" y="415" width="80" height="40" fill="url(#steelBlue)"/>
  <text x="830" y="433" font-family="Helvetica, Arial, sans-serif" font-size="11" fill="#ffffff" text-anchor="middle">Existing +</text>
  <text x="830" y="447" font-family="Helvetica, Arial, sans-serif" font-size="11" fill="#ffffff" text-anchor="middle">Request</text>
  <path d="M 878 435 L 910 435" stroke="#0d0829" stroke-width="2" fill="none"/>
  <polygon points="918,435 906,428 906,442" fill="#0d0829"/>
  <rect x="926" y="420" width="50" height="30" fill="url(#brightRed)"/>
  <text x="951" y="440" font-family="Helvetica, Arial, sans-serif" font-size="11" fill="#ffffff" text-anchor="middle">AI</text>
  <path d="M 984 435 L 1008 435" stroke="#0d0829" stroke-width="2" fill="none"/>
  <polygon points="1016,435 1004,428 1004,442" fill="#0d0829"/>
  <rect x="1024" y="415" width="70" height="40" fill="url(#darkNavy)"/>
  <text x="1059" y="440" font-family="Helvetica, Arial, sans-serif" font-size="11" fill="#ffffff" text-anchor="middle">Enhanced</text>
  <text x="910" y="500" font-family="Helvetica, Arial, sans-serif" font-size="13" fill="#6882a1" text-anchor="middle">Add features</text>

  <!-- Bottom insight -->
  <rect x="300" y="570" width="568" height="70" fill="#ffffff" stroke="#091358" stroke-width="2"/>
  <text x="584" y="610" font-family="Helvetica, Arial, sans-serif" font-size="18" font-weight="bold" fill="#091358" text-anchor="middle">Every prompt you write is one of these six operations</text>

  <!-- Legend -->
  <rect x="60" y="680" width="24" height="24" fill="url(#steelBlue)"/>
  <text x="92" y="699" font-family="Helvetica, Arial, sans-serif" font-size="14" fill="#6882a1">Input (You provide)</text>

  <rect x="280" y="680" width="24" height="24" fill="url(#brightRed)"/>
  <text x="312" y="699" font-family="Helvetica, Arial, sans-serif" font-size="14" fill="#6882a1">AI Processing</text>

  <rect x="480" y="680" width="24" height="24" fill="url(#darkNavy)"/>
  <text x="512" y="699" font-family="Helvetica, Arial, sans-serif" font-size="14" fill="#6882a1">Output (You get)</text>
</svg>
