<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1169 827" width="1169" height="827">
      <defs>
    <linearGradient id="goodGreen" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a7c42"/>
      <stop offset="100%" style="stop-color:#065a2f"/>
    </linearGradient>

    <linearGradient id="badRed" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#b60002"/>
      <stop offset="100%" style="stop-color:#690308"/>
    </linearGradient>

    <linearGradient id="deepBlue" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#091358"/>
      <stop offset="100%" style="stop-color:#0d0829"/>
    </linearGradient>

    <linearGradient id="aiPurple" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6b21a8"/>
      <stop offset="100%" style="stop-color:#4c1d6d"/>
    </linearGradient>

    <linearGradient id="steelBlue" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7a94b3"/>
      <stop offset="100%" style="stop-color:#6882a1"/>
    </linearGradient>

    <linearGradient id="darkNavy" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0d0829"/>
      <stop offset="100%" style="stop-color:#091358"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1169" height="827" fill="#ffffff"/>

  <!-- Title -->
  <text x="584" y="45" font-family="Helvetica, Arial, sans-serif" font-size="42" font-weight="bold" fill="#0d0829" text-anchor="middle" letter-spacing="3">DATA STRUCTURES</text>
  <text x="584" y="75" font-family="Helvetica, Arial, sans-serif" font-size="18" fill="#6882a1" text-anchor="middle" font-style="italic">Ways to organize multiple pieces of data</text>

  <!-- LIST -->
  <rect x="60" y="110" width="330" height="280" fill="url(#deepBlue)"/>
  <text x="225" y="150" font-family="Helvetica, Arial, sans-serif" font-size="24" font-weight="bold" fill="#ffffff" text-anchor="middle">LIST</text>
  <text x="225" y="175" font-family="Helvetica, Arial, sans-serif" font-size="14" fill="#ffffff" text-anchor="middle" font-style="italic">Ordered collection</text>

  <rect x="80" y="195" width="290" height="175" fill="#ffffff"/>
  <!-- Visual list -->
  <rect x="100" y="215" width="50" height="35" fill="#f5f5f5" stroke="#091358" stroke-width="1"/>
  <text x="125" y="238" font-family="Courier, monospace" font-size="14" fill="#091358" text-anchor="middle">8</text>
  <rect x="155" y="215" width="50" height="35" fill="#f5f5f5" stroke="#091358" stroke-width="1"/>
  <text x="180" y="238" font-family="Courier, monospace" font-size="14" fill="#091358" text-anchor="middle">10</text>
  <rect x="210" y="215" width="50" height="35" fill="#f5f5f5" stroke="#091358" stroke-width="1"/>
  <text x="235" y="238" font-family="Courier, monospace" font-size="14" fill="#091358" text-anchor="middle">12</text>
  <rect x="265" y="215" width="50" height="35" fill="#f5f5f5" stroke="#091358" stroke-width="1"/>
  <text x="290" y="238" font-family="Courier, monospace" font-size="14" fill="#091358" text-anchor="middle">16</text>

  <text x="225" y="280" font-family="Courier, monospace" font-size="12" fill="#0d0829" text-anchor="middle">bolt_sizes = [8, 10, 12, 16]</text>
  <text x="225" y="310" font-family="Helvetica, Arial, sans-serif" font-size="12" fill="#6882a1" text-anchor="middle">Access by position: bolt_sizes[0]</text>
  <text x="225" y="335" font-family="Helvetica, Arial, sans-serif" font-size="12" fill="#6882a1" text-anchor="middle">Add/remove items</text>
  <text x="225" y="360" font-family="Helvetica, Arial, sans-serif" font-size="13" fill="#091358" text-anchor="middle" font-style="italic">Like a shopping list</text>

  <!-- DICTIONARY -->
  <rect x="420" y="110" width="330" height="280" fill="url(#steelBlue)"/>
  <text x="585" y="150" font-family="Helvetica, Arial, sans-serif" font-size="24" font-weight="bold" fill="#ffffff" text-anchor="middle">DICTIONARY</text>
  <text x="585" y="175" font-family="Helvetica, Arial, sans-serif" font-size="14" fill="#ffffff" text-anchor="middle" font-style="italic">Key-value pairs</text>

  <rect x="440" y="195" width="290" height="175" fill="#ffffff"/>
  <!-- Visual dict -->
  <text x="470" y="225" font-family="Courier, monospace" font-size="12" fill="#6882a1">"name"</text>
  <text x="540" y="225" font-family="Helvetica, Arial, sans-serif" font-size="12" fill="#0d0829">→</text>
  <text x="560" y="225" font-family="Courier, monospace" font-size="12" fill="#091358">"M12"</text>
  <text x="470" y="250" font-family="Courier, monospace" font-size="12" fill="#6882a1">"grade"</text>
  <text x="540" y="250" font-family="Helvetica, Arial, sans-serif" font-size="12" fill="#0d0829">→</text>
  <text x="560" y="250" font-family="Courier, monospace" font-size="12" fill="#091358">"8.8"</text>
  <text x="470" y="275" font-family="Courier, monospace" font-size="12" fill="#6882a1">"diameter"</text>
  <text x="555" y="275" font-family="Helvetica, Arial, sans-serif" font-size="12" fill="#0d0829">→</text>
  <text x="575" y="275" font-family="Courier, monospace" font-size="12" fill="#091358">12.0</text>

  <text x="585" y="310" font-family="Courier, monospace" font-size="13" fill="#0d0829" text-anchor="middle">bolt = {"name": "M12", ...}</text>
  <text x="585" y="335" font-family="Helvetica, Arial, sans-serif" font-size="12" fill="#6882a1" text-anchor="middle">Access by name: bolt["grade"]</text>
  <text x="585" y="360" font-family="Helvetica, Arial, sans-serif" font-size="13" fill="#6882a1" text-anchor="middle" font-style="italic">Like a real dictionary: word → definition</text>

  <!-- TUPLE -->
  <rect x="780" y="110" width="330" height="280" fill="url(#deepBlue)"/>
  <text x="945" y="150" font-family="Helvetica, Arial, sans-serif" font-size="24" font-weight="bold" fill="#ffffff" text-anchor="middle">TUPLE</text>
  <text x="945" y="175" font-family="Helvetica, Arial, sans-serif" font-size="14" fill="#ffffff" text-anchor="middle" font-style="italic">Fixed, unchangeable list</text>

  <rect x="800" y="195" width="290" height="175" fill="#ffffff"/>
  <rect x="830" y="220" width="220" height="35" fill="#f5f5f5" stroke="#091358" stroke-width="1"/>
  <text x="940" y="243" font-family="Courier, monospace" font-size="12" fill="#091358" text-anchor="middle">(100.0, 200.5, 50.2)</text>

  <text x="945" y="290" font-family="Courier, monospace" font-size="13" fill="#0d0829" text-anchor="middle">coords = (100.0, 200.5, 50.2)</text>
  <text x="945" y="320" font-family="Helvetica, Arial, sans-serif" font-size="12" fill="#6882a1" text-anchor="middle">Can't change after creation</text>
  <text x="945" y="345" font-family="Helvetica, Arial, sans-serif" font-size="12" fill="#6882a1" text-anchor="middle">Good for coordinates, constants</text>
  <text x="945" y="370" font-family="Helvetica, Arial, sans-serif" font-size="13" fill="#091358" text-anchor="middle" font-style="italic">Like a sealed envelope</text>

  <!-- When to use -->
  <rect x="100" y="420" width="968" height="180" fill="#ffffff" stroke="#091358" stroke-width="2"/>
  <text x="584" y="455" font-family="Helvetica, Arial, sans-serif" font-size="20" font-weight="bold" fill="#091358" text-anchor="middle">When To Use What</text>

  <text x="250" y="500" font-family="Helvetica, Arial, sans-serif" font-size="16" font-weight="bold" fill="#091358" text-anchor="middle">LIST</text>
  <text x="250" y="525" font-family="Helvetica, Arial, sans-serif" font-size="13" fill="#6882a1" text-anchor="middle">Collection of similar items</text>
  <text x="250" y="550" font-family="Helvetica, Arial, sans-serif" font-size="13" fill="#6882a1" text-anchor="middle">Need to add/remove items</text>
  <text x="250" y="575" font-family="Helvetica, Arial, sans-serif" font-size="12" fill="#0d0829" text-anchor="middle" font-style="italic">bolt_sizes, measurements</text>

  <text x="584" y="500" font-family="Helvetica, Arial, sans-serif" font-size="16" font-weight="bold" fill="#6882a1" text-anchor="middle">DICTIONARY</text>
  <text x="584" y="525" font-family="Helvetica, Arial, sans-serif" font-size="13" fill="#6882a1" text-anchor="middle">Named properties</text>
  <text x="584" y="550" font-family="Helvetica, Arial, sans-serif" font-size="13" fill="#6882a1" text-anchor="middle">Need to look up by name</text>
  <text x="584" y="575" font-family="Helvetica, Arial, sans-serif" font-size="12" fill="#0d0829" text-anchor="middle" font-style="italic">bolt specs, config settings</text>

  <text x="918" y="500" font-family="Helvetica, Arial, sans-serif" font-size="16" font-weight="bold" fill="#091358" text-anchor="middle">TUPLE</text>
  <text x="918" y="525" font-family="Helvetica, Arial, sans-serif" font-size="13" fill="#6882a1" text-anchor="middle">Fixed group of values</text>
  <text x="918" y="550" font-family="Helvetica, Arial, sans-serif" font-size="13" fill="#6882a1" text-anchor="middle">Should never change</text>
  <text x="918" y="575" font-family="Helvetica, Arial, sans-serif" font-size="12" fill="#0d0829" text-anchor="middle" font-style="italic">x,y,z coordinates</text>

  <!-- Bottom summary -->
  <rect x="200" y="630" width="768" height="60" fill="#ffffff" stroke="#091358" stroke-width="2"/>
  <text x="584" y="668" font-family="Helvetica, Arial, sans-serif" font-size="15" fill="#0d0829" text-anchor="middle">Ask AI: "What data structure should I use for [description]?"</text>

  <rect x="250" y="720" width="668" height="70" fill="url(#darkNavy)"/>
  <text x="584" y="760" font-family="Helvetica, Arial, sans-serif" font-size="17" font-weight="bold" fill="#ffffff" text-anchor="middle">Right structure = Cleaner, faster code</text>
</svg>
