<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1169 827" width="1169" height="827">
    <defs>
    <linearGradient id="goodGreen" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a7c42"/>
      <stop offset="100%" style="stop-color:#065a2f"/>
    </linearGradient>

    <linearGradient id="badRed" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#b60002"/>
      <stop offset="100%" style="stop-color:#690308"/>
    </linearGradient>

    <linearGradient id="deepBlue" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#091358"/>
      <stop offset="100%" style="stop-color:#0d0829"/>
    </linearGradient>

    <linearGradient id="aiPurple" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6b21a8"/>
      <stop offset="100%" style="stop-color:#4c1d6d"/>
    </linearGradient>

    <linearGradient id="steelBlue" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7a94b3"/>
      <stop offset="100%" style="stop-color:#6882a1"/>
    </linearGradient>

    <linearGradient id="darkNavy" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0d0829"/>
      <stop offset="100%" style="stop-color:#091358"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1169" height="827" fill="#ffffff"/>

  <!-- Title -->
  <text x="584" y="45" font-family="Helvetica, Arial, sans-serif" font-size="42" font-weight="bold" fill="#0d0829" text-anchor="middle" letter-spacing="3">GROWING YOUR SKILLS</text>
  <text x="584" y="75" font-family="Helvetica, Arial, sans-serif" font-size="18" fill="#6882a1" text-anchor="middle" font-style="italic">The path from beginner to confident builder</text>

  <!-- Progression arrow -->
  <rect x="100" y="110" width="968" height="80" fill="url(#darkNavy)"/>
  <text x="200" y="160" font-family="Helvetica, Arial, sans-serif" font-size="18" font-weight="bold" fill="#ffffff" text-anchor="middle">BEGINNER</text>
  <text x="440" y="160" font-family="Helvetica, Arial, sans-serif" font-size="30" fill="#ffffff">→</text>
  <text x="584" y="160" font-family="Helvetica, Arial, sans-serif" font-size="18" font-weight="bold" fill="#ffffff" text-anchor="middle">COMPETENT</text>
  <text x="728" y="160" font-family="Helvetica, Arial, sans-serif" font-size="30" fill="#ffffff">→</text>
  <text x="920" y="160" font-family="Helvetica, Arial, sans-serif" font-size="18" font-weight="bold" fill="#ffffff" text-anchor="middle">CONFIDENT</text>

  <!-- Stage 1 -->
  <rect x="60" y="220" width="330" height="300" fill="url(#deepBlue)"/>
  <text x="225" y="260" font-family="Helvetica, Arial, sans-serif" font-size="20" font-weight="bold" fill="#ffffff" text-anchor="middle">Stage 1: Copy</text>
  <rect x="80" y="280" width="290" height="220" fill="#ffffff"/>
  <text x="225" y="315" font-family="Helvetica, Arial, sans-serif" font-size="14" fill="#091358" text-anchor="middle" font-weight="bold">What you do:</text>
  <text x="100" y="345" font-family="Helvetica, Arial, sans-serif" font-size="13" fill="#6882a1">Follow AI's code exactly</text>
  <text x="100" y="370" font-family="Helvetica, Arial, sans-serif" font-size="13" fill="#6882a1">Ask for explanations</text>
  <text x="100" y="395" font-family="Helvetica, Arial, sans-serif" font-size="13" fill="#6882a1">Learn patterns</text>
  <text x="225" y="435" font-family="Helvetica, Arial, sans-serif" font-size="14" fill="#091358" text-anchor="middle" font-weight="bold">Goal:</text>
  <text x="225" y="460" font-family="Helvetica, Arial, sans-serif" font-size="13" fill="#6882a1" text-anchor="middle">Get code working</text>
  <text x="225" y="485" font-family="Helvetica, Arial, sans-serif" font-size="13" fill="#6882a1" text-anchor="middle">Understand what it does</text>

  <!-- Stage 2 -->
  <rect x="420" y="220" width="330" height="300" fill="url(#steelBlue)"/>
  <text x="585" y="260" font-family="Helvetica, Arial, sans-serif" font-size="20" font-weight="bold" fill="#ffffff" text-anchor="middle">Stage 2: Modify</text>
  <rect x="440" y="280" width="290" height="220" fill="#ffffff"/>
  <text x="585" y="315" font-family="Helvetica, Arial, sans-serif" font-size="14" fill="#6882a1" text-anchor="middle" font-weight="bold">What you do:</text>
  <text x="460" y="345" font-family="Helvetica, Arial, sans-serif" font-size="13" fill="#6882a1">Adjust AI's code yourself</text>
  <text x="460" y="370" font-family="Helvetica, Arial, sans-serif" font-size="13" fill="#6882a1">Combine pieces</text>
  <text x="460" y="395" font-family="Helvetica, Arial, sans-serif" font-size="13" fill="#6882a1">Fix small issues alone</text>
  <text x="585" y="435" font-family="Helvetica, Arial, sans-serif" font-size="14" fill="#6882a1" text-anchor="middle" font-weight="bold">Goal:</text>
  <text x="585" y="460" font-family="Helvetica, Arial, sans-serif" font-size="13" fill="#6882a1" text-anchor="middle">Adapt solutions</text>
  <text x="585" y="485" font-family="Helvetica, Arial, sans-serif" font-size="13" fill="#6882a1" text-anchor="middle">Build on existing code</text>

  <!-- Stage 3 -->
  <rect x="780" y="220" width="330" height="300" fill="url(#deepBlue)"/>
  <text x="945" y="260" font-family="Helvetica, Arial, sans-serif" font-size="20" font-weight="bold" fill="#ffffff" text-anchor="middle">Stage 3: Create</text>
  <rect x="800" y="280" width="290" height="220" fill="#ffffff"/>
  <text x="945" y="315" font-family="Helvetica, Arial, sans-serif" font-size="14" fill="#091358" text-anchor="middle" font-weight="bold">What you do:</text>
  <text x="820" y="345" font-family="Helvetica, Arial, sans-serif" font-size="13" fill="#6882a1">Design solutions</text>
  <text x="820" y="370" font-family="Helvetica, Arial, sans-serif" font-size="13" fill="#6882a1">Use AI as assistant</text>
  <text x="820" y="395" font-family="Helvetica, Arial, sans-serif" font-size="13" fill="#6882a1">Guide the process</text>
  <text x="945" y="435" font-family="Helvetica, Arial, sans-serif" font-size="14" fill="#091358" text-anchor="middle" font-weight="bold">Goal:</text>
  <text x="945" y="460" font-family="Helvetica, Arial, sans-serif" font-size="13" fill="#6882a1" text-anchor="middle">Build anything</text>
  <text x="945" y="485" font-family="Helvetica, Arial, sans-serif" font-size="13" fill="#6882a1" text-anchor="middle">AI accelerates, not replaces</text>

  <!-- Key insight -->
  <rect x="150" y="550" width="868" height="120" fill="#ffffff" stroke="#091358" stroke-width="2"/>
  <text x="584" y="590" font-family="Helvetica, Arial, sans-serif" font-size="18" font-weight="bold" fill="#091358" text-anchor="middle">The Secret</text>
  <text x="584" y="625" font-family="Helvetica, Arial, sans-serif" font-size="16" fill="#0d0829" text-anchor="middle">Every expert was once a beginner who kept building</text>
  <text x="584" y="655" font-family="Helvetica, Arial, sans-serif" font-size="14" fill="#6882a1" text-anchor="middle" font-style="italic">Each project teaches you something new</text>

  <!-- Bottom summary -->
  <rect x="250" y="700" width="668" height="70" fill="url(#darkNavy)"/>
  <text x="584" y="740" font-family="Helvetica, Arial, sans-serif" font-size="17" font-weight="bold" fill="#ffffff" text-anchor="middle">Growth = Practice + Curiosity + Persistence</text>
</svg>
