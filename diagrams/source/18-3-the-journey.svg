<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1169 827" width="1169" height="827">
  <defs>
    <linearGradient id="deepBlue" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#091358"/>
      <stop offset="100%" style="stop-color:#0d0829"/>
    </linearGradient>

    <linearGradient id="steelBlue" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7a94b3"/>
      <stop offset="100%" style="stop-color:#6882a1"/>
    </linearGradient>

    <linearGradient id="darkNavy" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0d0829"/>
      <stop offset="100%" style="stop-color:#091358"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1169" height="827" fill="#ffffff"/>

  <!-- Title -->
  <text x="584" y="45" font-family="Helvetica, Arial, sans-serif" font-size="42" font-weight="bold" fill="#0d0829" text-anchor="middle" letter-spacing="3">THE JOURNEY</text>
  <text x="584" y="75" font-family="Helvetica, Arial, sans-serif" font-size="18" fill="#6882a1" text-anchor="middle" font-style="italic">What you've learned and where you're going</text>

  <!-- Journey map -->
  <rect x="100" y="110" width="968" height="500" fill="#ffffff" stroke="#091358" stroke-width="2"/>

  <!-- Start -->
  <rect x="130" y="150" width="180" height="100" fill="url(#steelBlue)"/>
  <text x="220" y="195" font-family="Helvetica, Arial, sans-serif" font-size="16" font-weight="bold" fill="#ffffff" text-anchor="middle">You Started Here</text>
  <text x="220" y="220" font-family="Helvetica, Arial, sans-serif" font-size="12" fill="#ffffff" text-anchor="middle">"I can't code"</text>

  <!-- Arrow -->
  <line x1="310" y1="200" x2="380" y2="200" stroke="#6882a1" stroke-width="3"/>
  <polygon points="390,200 375,190 375,210" fill="#6882a1"/>

  <!-- Learned -->
  <rect x="400" y="130" width="370" height="160" fill="url(#deepBlue)"/>
  <text x="585" y="165" font-family="Helvetica, Arial, sans-serif" font-size="16" font-weight="bold" fill="#ffffff" text-anchor="middle">What You Learned</text>
  <rect x="420" y="180" width="330" height="90" fill="#ffffff"/>
  <text x="440" y="205" font-family="Helvetica, Arial, sans-serif" font-size="13" fill="#091358">The Loop: Describe → Get → Run → Evaluate</text>
  <text x="440" y="230" font-family="Helvetica, Arial, sans-serif" font-size="13" fill="#091358">Decomposition: Big tasks → Small tasks</text>
  <text x="440" y="255" font-family="Helvetica, Arial, sans-serif" font-size="13" fill="#091358">Communication: Specific prompts → Better results</text>

  <!-- Arrow -->
  <line x1="770" y1="200" x2="840" y2="200" stroke="#6882a1" stroke-width="3"/>
  <polygon points="850,200 835,190 835,210" fill="#6882a1"/>

  <!-- Now -->
  <rect x="860" y="150" width="180" height="100" fill="url(#deepBlue)"/>
  <text x="950" y="195" font-family="Helvetica, Arial, sans-serif" font-size="16" font-weight="bold" fill="#ffffff" text-anchor="middle">You Are Here</text>
  <text x="950" y="220" font-family="Helvetica, Arial, sans-serif" font-size="12" fill="#ffffff" text-anchor="middle">"I build with AI"</text>

  <!-- Skills acquired -->
  <rect x="130" y="320" width="400" height="180" fill="url(#steelBlue)"/>
  <text x="330" y="355" font-family="Helvetica, Arial, sans-serif" font-size="16" font-weight="bold" fill="#ffffff" text-anchor="middle">Skills You Now Have</text>
  <rect x="150" y="375" width="360" height="105" fill="#ffffff"/>
  <text x="170" y="400" font-family="Helvetica, Arial, sans-serif" font-size="13" fill="#6882a1">Read and understand code</text>
  <text x="170" y="425" font-family="Helvetica, Arial, sans-serif" font-size="13" fill="#6882a1">Communicate with AI effectively</text>
  <text x="170" y="450" font-family="Helvetica, Arial, sans-serif" font-size="13" fill="#6882a1">Debug and fix problems</text>
  <text x="170" y="475" font-family="Helvetica, Arial, sans-serif" font-size="13" fill="#6882a1">Build working solutions</text>

  <!-- What's next -->
  <rect x="560" y="320" width="480" height="180" fill="url(#deepBlue)"/>
  <text x="800" y="355" font-family="Helvetica, Arial, sans-serif" font-size="16" font-weight="bold" fill="#ffffff" text-anchor="middle">What's Next</text>
  <rect x="580" y="375" width="440" height="105" fill="#ffffff"/>
  <text x="600" y="400" font-family="Helvetica, Arial, sans-serif" font-size="13" fill="#091358">Pick a real problem you want to solve</text>
  <text x="600" y="425" font-family="Helvetica, Arial, sans-serif" font-size="13" fill="#091358">Build your first real project</text>
  <text x="600" y="450" font-family="Helvetica, Arial, sans-serif" font-size="13" fill="#091358">Share it with someone</text>
  <text x="600" y="475" font-family="Helvetica, Arial, sans-serif" font-size="13" fill="#091358">Then build another one!</text>

  <!-- Key message -->
  <rect x="200" y="530" width="768" height="60" fill="url(#darkNavy)"/>
  <text x="584" y="568" font-family="Helvetica, Arial, sans-serif" font-size="18" font-weight="bold" fill="#ffffff" text-anchor="middle">You don't need to know everything to build something useful</text>

  <!-- Final message -->
  <rect x="150" y="640" width="868" height="120" fill="#ffffff" stroke="#091358" stroke-width="2"/>
  <text x="584" y="680" font-family="Helvetica, Arial, sans-serif" font-size="20" font-weight="bold" fill="#091358" text-anchor="middle">The Truth About Coding</text>
  <text x="584" y="720" font-family="Helvetica, Arial, sans-serif" font-size="16" fill="#0d0829" text-anchor="middle">Everyone looks things up. Everyone gets stuck. Everyone asks for help.</text>
  <text x="584" y="745" font-family="Helvetica, Arial, sans-serif" font-size="16" fill="#6882a1" text-anchor="middle" font-style="italic">The only difference is persistence.</text>

  <!-- Bottom summary -->
  <rect x="250" y="780" width="668" height="30" fill="url(#darkNavy)"/>
  <text x="584" y="802" font-family="Helvetica, Arial, sans-serif" font-size="14" font-weight="bold" fill="#ffffff" text-anchor="middle">Now go build something!</text>
</svg>
