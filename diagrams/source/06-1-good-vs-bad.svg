<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1169 827" width="1169" height="827">
      <defs>
    <linearGradient id="goodGreen" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a7c42"/>
      <stop offset="100%" style="stop-color:#065a2f"/>
    </linearGradient>

    <linearGradient id="badRed" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#b60002"/>
      <stop offset="100%" style="stop-color:#690308"/>
    </linearGradient>

    <linearGradient id="deepBlue" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#091358"/>
      <stop offset="100%" style="stop-color:#0d0829"/>
    </linearGradient>

    <linearGradient id="aiPurple" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6b21a8"/>
      <stop offset="100%" style="stop-color:#4c1d6d"/>
    </linearGradient>

    <linearGradient id="steelBlue" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7a94b3"/>
      <stop offset="100%" style="stop-color:#6882a1"/>
    </linearGradient>

    <linearGradient id="darkNavy" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0d0829"/>
      <stop offset="100%" style="stop-color:#091358"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1169" height="827" fill="#ffffff"/>

  <!-- Title -->
  <text x="584" y="45" font-family="Helvetica, Arial, sans-serif" font-size="42" font-weight="bold" fill="#0d0829" text-anchor="middle" letter-spacing="3">GOOD VS BAD FEEDBACK</text>
  <text x="584" y="75" font-family="Helvetica, Arial, sans-serif" font-size="18" fill="#6882a1" text-anchor="middle" font-style="italic">How you respond determines what you get next</text>

  <!-- BAD FEEDBACK Column -->
  <rect x="60" y="100" width="500" height="600" fill="#ffffff" stroke="#b60002" stroke-width="3"/>
  <rect x="60" y="100" width="500" height="55" fill="url(#badRed)"/>
  <text x="310" y="135" font-family="Helvetica, Arial, sans-serif" font-size="24" font-weight="bold" fill="#ffffff" text-anchor="middle">BAD FEEDBACK</text>

  <!-- Bad example 1 -->
  <rect x="80" y="175" width="460" height="80" fill="#fff5f5"/>
  <text x="100" y="205" font-family="Helvetica, Arial, sans-serif" font-size="16" fill="#b60002" font-weight="bold">✗ "It doesn't work"</text>
  <text x="100" y="235" font-family="Helvetica, Arial, sans-serif" font-size="14" fill="#6882a1" font-style="italic">AI has no idea what's wrong</text>

  <!-- Bad example 2 -->
  <rect x="80" y="270" width="460" height="80" fill="#fff5f5"/>
  <text x="100" y="300" font-family="Helvetica, Arial, sans-serif" font-size="16" fill="#b60002" font-weight="bold">✗ "This is wrong"</text>
  <text x="100" y="330" font-family="Helvetica, Arial, sans-serif" font-size="14" fill="#6882a1" font-style="italic">Wrong how? What did you expect?</text>

  <!-- Bad example 3 -->
  <rect x="80" y="365" width="460" height="80" fill="#fff5f5"/>
  <text x="100" y="395" font-family="Helvetica, Arial, sans-serif" font-size="16" fill="#b60002" font-weight="bold">✗ "Fix it"</text>
  <text x="100" y="425" font-family="Helvetica, Arial, sans-serif" font-size="14" fill="#6882a1" font-style="italic">Fix what? AI will guess (usually wrong)</text>

  <!-- Bad example 4 -->
  <rect x="80" y="460" width="460" height="80" fill="#fff5f5"/>
  <text x="100" y="490" font-family="Helvetica, Arial, sans-serif" font-size="16" fill="#b60002" font-weight="bold">✗ "That's not what I wanted"</text>
  <text x="100" y="520" font-family="Helvetica, Arial, sans-serif" font-size="14" fill="#6882a1" font-style="italic">Then what DID you want?</text>

  <!-- Bad result -->
  <rect x="80" y="560" width="460" height="60" fill="url(#badRed)" opacity="0.2"/>
  <text x="310" y="595" font-family="Helvetica, Arial, sans-serif" font-size="16" font-weight="bold" fill="#b60002" text-anchor="middle">Result: More cycles, more frustration</text>

  <!-- VS divider -->
  <text x="584" y="430" font-family="Helvetica, Arial, sans-serif" font-size="28" font-weight="bold" fill="#6882a1" text-anchor="middle">VS</text>

  <!-- GOOD FEEDBACK Column -->
  <rect x="608" y="100" width="500" height="600" fill="#ffffff" stroke="#0a7c42" stroke-width="3"/>
  <rect x="608" y="100" width="500" height="55" fill="url(#goodGreen)"/>
  <text x="858" y="135" font-family="Helvetica, Arial, sans-serif" font-size="24" font-weight="bold" fill="#ffffff" text-anchor="middle">GOOD FEEDBACK</text>

  <!-- Good example 1 -->
  <rect x="628" y="175" width="460" height="80" fill="#e8f5ed"/>
  <text x="648" y="205" font-family="Helvetica, Arial, sans-serif" font-size="16" fill="#0a7c42" font-weight="bold">✓ "Getting error: TypeError on line 15"</text>
  <text x="648" y="235" font-family="Helvetica, Arial, sans-serif" font-size="14" fill="#6882a1" font-style="italic">AI knows exactly where to look</text>

  <!-- Good example 2 -->
  <rect x="628" y="270" width="460" height="80" fill="#e8f5ed"/>
  <text x="648" y="300" font-family="Helvetica, Arial, sans-serif" font-size="16" fill="#0a7c42" font-weight="bold">✓ "Output is 5, but should be 10"</text>
  <text x="648" y="330" font-family="Helvetica, Arial, sans-serif" font-size="14" fill="#6882a1" font-style="italic">AI knows the gap to close</text>

  <!-- Good example 3 -->
  <rect x="628" y="365" width="460" height="80" fill="#e8f5ed"/>
  <text x="648" y="395" font-family="Helvetica, Arial, sans-serif" font-size="16" fill="#0a7c42" font-weight="bold">✓ "Change the loop to start at 1, not 0"</text>
  <text x="648" y="425" font-family="Helvetica, Arial, sans-serif" font-size="14" fill="#6882a1" font-style="italic">AI knows exactly what to change</text>

  <!-- Good example 4 -->
  <rect x="628" y="460" width="460" height="80" fill="#e8f5ed"/>
  <text x="648" y="490" font-family="Helvetica, Arial, sans-serif" font-size="16" fill="#0a7c42" font-weight="bold">✓ "Add validation: reject negative numbers"</text>
  <text x="648" y="520" font-family="Helvetica, Arial, sans-serif" font-size="14" fill="#6882a1" font-style="italic">AI knows the requirement</text>

  <!-- Good result -->
  <rect x="628" y="560" width="460" height="60" fill="url(#goodGreen)" opacity="0.2"/>
  <text x="858" y="595" font-family="Helvetica, Arial, sans-serif" font-size="16" font-weight="bold" fill="#0a7c42" text-anchor="middle">Result: Fast fixes, working code</text>

  <!-- Bottom summary -->
  <rect x="250" y="730" width="668" height="70" fill="url(#darkNavy)"/>
  <text x="584" y="765" font-family="Helvetica, Arial, sans-serif" font-size="18" font-weight="bold" fill="#ffffff" text-anchor="middle">Specific feedback → Specific fixes → Done faster</text>
</svg>
