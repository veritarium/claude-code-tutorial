<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1169 827" width="1169" height="827">
      <defs>
    <linearGradient id="goodGreen" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a7c42"/>
      <stop offset="100%" style="stop-color:#065a2f"/>
    </linearGradient>

    <linearGradient id="badRed" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#b60002"/>
      <stop offset="100%" style="stop-color:#690308"/>
    </linearGradient>

    <linearGradient id="deepBlue" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#091358"/>
      <stop offset="100%" style="stop-color:#0d0829"/>
    </linearGradient>

    <linearGradient id="aiPurple" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6b21a8"/>
      <stop offset="100%" style="stop-color:#4c1d6d"/>
    </linearGradient>

    <linearGradient id="steelBlue" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7a94b3"/>
      <stop offset="100%" style="stop-color:#6882a1"/>
    </linearGradient>

    <linearGradient id="darkNavy" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0d0829"/>
      <stop offset="100%" style="stop-color:#091358"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1169" height="827" fill="#ffffff"/>

  <!-- Title -->
  <text x="584" y="45" font-family="Helvetica, Arial, sans-serif" font-size="42" font-weight="bold" fill="#0d0829" text-anchor="middle" letter-spacing="3">THE SPECTRUM</text>
  <text x="584" y="75" font-family="Helvetica, Arial, sans-serif" font-size="18" fill="#6882a1" text-anchor="middle" font-style="italic">More specific prompts get better results</text>

  <!-- Spectrum bar -->
  <rect x="100" y="110" width="968" height="30" fill="url(#spectrumBar)"/>

  <!-- Labels under spectrum -->
  <text x="100" y="160" font-family="Helvetica, Arial, sans-serif" font-size="16" font-weight="bold" fill="#b60002">VAGUE</text>
  <text x="584" y="160" font-family="Helvetica, Arial, sans-serif" font-size="16" font-weight="bold" fill="#6882a1" text-anchor="middle">MODERATE</text>
  <text x="1068" y="160" font-family="Helvetica, Arial, sans-serif" font-size="16" font-weight="bold" fill="#0a7c42" text-anchor="end">PRECISE</text>

  <!-- VAGUE Example -->
  <rect x="60" y="190" width="320" height="280" fill="#ffffff" stroke="#b60002" stroke-width="2"/>
  <rect x="60" y="190" width="320" height="45" fill="url(#brightRed)"/>
  <text x="220" y="220" font-family="Helvetica, Arial, sans-serif" font-size="18" font-weight="bold" fill="#ffffff" text-anchor="middle">VAGUE</text>

  <text x="220" y="265" font-family="Helvetica, Arial, sans-serif" font-size="14" font-weight="bold" fill="#b60002" text-anchor="middle">Prompt:</text>
  <text x="220" y="290" font-family="Helvetica, Arial, sans-serif" font-size="15" fill="#0d0829" text-anchor="middle" font-style="italic">"Make it better"</text>

  <text x="220" y="335" font-family="Helvetica, Arial, sans-serif" font-size="14" font-weight="bold" fill="#b60002" text-anchor="middle">AI thinks:</text>
  <text x="220" y="360" font-family="Helvetica, Arial, sans-serif" font-size="14" fill="#6882a1" text-anchor="middle">Better how? Faster? Cleaner?</text>
  <text x="220" y="382" font-family="Helvetica, Arial, sans-serif" font-size="14" fill="#6882a1" text-anchor="middle">More features? Different style?</text>

  <text x="220" y="425" font-family="Helvetica, Arial, sans-serif" font-size="14" font-weight="bold" fill="#b60002" text-anchor="middle">Result:</text>
  <text x="220" y="450" font-family="Helvetica, Arial, sans-serif" font-size="14" fill="#6882a1" text-anchor="middle">Random changes, likely wrong</text>

  <!-- MODERATE Example -->
  <rect x="424" y="190" width="320" height="280" fill="#ffffff" stroke="#6882a1" stroke-width="2"/>
  <rect x="424" y="190" width="320" height="45" fill="url(#steelBlue)"/>
  <text x="584" y="220" font-family="Helvetica, Arial, sans-serif" font-size="18" font-weight="bold" fill="#ffffff" text-anchor="middle">MODERATE</text>

  <text x="584" y="265" font-family="Helvetica, Arial, sans-serif" font-size="14" font-weight="bold" fill="#6882a1" text-anchor="middle">Prompt:</text>
  <text x="584" y="290" font-family="Helvetica, Arial, sans-serif" font-size="15" fill="#0d0829" text-anchor="middle" font-style="italic">"Make it faster"</text>

  <text x="584" y="335" font-family="Helvetica, Arial, sans-serif" font-size="14" font-weight="bold" fill="#6882a1" text-anchor="middle">AI thinks:</text>
  <text x="584" y="360" font-family="Helvetica, Arial, sans-serif" font-size="14" fill="#6882a1" text-anchor="middle">Speed is the goal. But which part?</text>
  <text x="584" y="382" font-family="Helvetica, Arial, sans-serif" font-size="14" fill="#6882a1" text-anchor="middle">How much faster?</text>

  <text x="584" y="425" font-family="Helvetica, Arial, sans-serif" font-size="14" font-weight="bold" fill="#6882a1" text-anchor="middle">Result:</text>
  <text x="584" y="450" font-family="Helvetica, Arial, sans-serif" font-size="14" fill="#6882a1" text-anchor="middle">Might work, might miss the point</text>

  <!-- PRECISE Example -->
  <rect x="788" y="190" width="320" height="280" fill="#ffffff" stroke="#0a7c42" stroke-width="2"/>
  <rect x="788" y="190" width="320" height="45" fill="url(#goodGreen)"/>
  <text x="948" y="220" font-family="Helvetica, Arial, sans-serif" font-size="18" font-weight="bold" fill="#ffffff" text-anchor="middle">PRECISE</text>

  <text x="948" y="265" font-family="Helvetica, Arial, sans-serif" font-size="14" font-weight="bold" fill="#0a7c42" text-anchor="middle">Prompt:</text>
  <text x="948" y="290" font-family="Helvetica, Arial, sans-serif" font-size="15" fill="#0d0829" text-anchor="middle" font-style="italic">"Cache the API response for</text>
  <text x="948" y="310" font-family="Helvetica, Arial, sans-serif" font-size="15" fill="#0d0829" text-anchor="middle" font-style="italic">5 minutes to reduce load time"</text>

  <text x="948" y="355" font-family="Helvetica, Arial, sans-serif" font-size="14" font-weight="bold" fill="#0a7c42" text-anchor="middle">AI thinks:</text>
  <text x="948" y="380" font-family="Helvetica, Arial, sans-serif" font-size="14" fill="#6882a1" text-anchor="middle">Add caching. 5 min expiry.</text>
  <text x="948" y="402" font-family="Helvetica, Arial, sans-serif" font-size="14" fill="#6882a1" text-anchor="middle">Target: API response. Goal: speed.</text>

  <text x="948" y="445" font-family="Helvetica, Arial, sans-serif" font-size="14" font-weight="bold" fill="#0a7c42" text-anchor="middle">Result:</text>
  <text x="948" y="470" font-family="Helvetica, Arial, sans-serif" font-size="14" fill="#0a7c42" text-anchor="middle">âœ“ Exactly what you wanted</text>

  <!-- Result quality bars -->
  <text x="60" y="510" font-family="Helvetica, Arial, sans-serif" font-size="14" font-weight="bold" fill="#0d0829">Success rate:</text>

  <rect x="60" y="525" width="320" height="25" fill="#f0f0f0"/>
  <rect x="60" y="525" width="64" height="25" fill="#b60002"/>
  <text x="220" y="543" font-family="Helvetica, Arial, sans-serif" font-size="13" fill="#6882a1" text-anchor="middle">~20%</text>

  <rect x="424" y="525" width="320" height="25" fill="#f0f0f0"/>
  <rect x="424" y="525" width="160" height="25" fill="#6882a1"/>
  <text x="584" y="543" font-family="Helvetica, Arial, sans-serif" font-size="13" fill="#ffffff" text-anchor="middle">~50%</text>

  <rect x="788" y="525" width="320" height="25" fill="#f0f0f0"/>
  <rect x="788" y="525" width="288" height="25" fill="#0a7c42"/>
  <text x="948" y="543" font-family="Helvetica, Arial, sans-serif" font-size="13" fill="#ffffff" text-anchor="middle">~90%</text>

  <!-- Key formula -->
  <rect x="200" y="600" width="768" height="90" fill="url(#darkNavy)"/>
  <text x="584" y="640" font-family="Helvetica, Arial, sans-serif" font-size="20" font-weight="bold" fill="#ffffff" text-anchor="middle">Specificity Formula:</text>
  <text x="584" y="672" font-family="Helvetica, Arial, sans-serif" font-size="18" fill="#ffffff" text-anchor="middle">WHAT + WHERE + HOW + WHY = Clear Result</text>

  <!-- Bottom tip -->
  <text x="584" y="740" font-family="Helvetica, Arial, sans-serif" font-size="16" fill="#6882a1" text-anchor="middle" font-style="italic">If AI guesses wrong, your prompt was too vague</text>
</svg>
