<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1169 827" width="1169" height="827">
  <defs>
    <linearGradient id="deepBlue" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#091358"/>
      <stop offset="100%" style="stop-color:#0d0829"/>
    </linearGradient>

    <linearGradient id="steelBlue" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7a94b3"/>
      <stop offset="100%" style="stop-color:#6882a1"/>
    </linearGradient>

    <linearGradient id="darkNavy" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0d0829"/>
      <stop offset="100%" style="stop-color:#091358"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1169" height="827" fill="#ffffff"/>

  <!-- Title -->
  <text x="584" y="50" font-family="Helvetica, Arial, sans-serif" font-size="42" font-weight="bold" fill="#0d0829" text-anchor="middle" letter-spacing="3">THE DRAFT</text>
  <text x="584" y="82" font-family="Helvetica, Arial, sans-serif" font-size="18" fill="#6882a1" text-anchor="middle" font-style="italic">First result is a starting point, not the destination</text>

  <!-- V1 Container -->
  <rect x="80" y="140" width="200" height="380" fill="none" stroke="#0d0829" stroke-width="2"/>
  <!-- V1 Fill (10%) -->
  <rect x="84" y="478" width="192" height="38" fill="url(#steelBlue)"/>
  <!-- V1 Label -->
  <text x="180" y="170" font-family="Helvetica, Arial, sans-serif" font-size="24" font-weight="bold" fill="#0d0829" text-anchor="middle">V1</text>
  <!-- V1 Percentage -->
  <text x="180" y="560" font-family="Helvetica, Arial, sans-serif" font-size="32" font-weight="bold" fill="#6882a1" text-anchor="middle">10%</text>
  <text x="180" y="590" font-family="Helvetica, Arial, sans-serif" font-size="14" fill="#6882a1" text-anchor="middle" font-style="italic">First attempt</text>

  <!-- Arrow V1 → V2 -->
  <path d="M 288 330 L 340 330" stroke="#0d0829" stroke-width="3" fill="none" stroke-linecap="round"/>
  <polygon points="348,330 336,323 336,337" fill="#0d0829"/>
  <text x="318" y="310" font-family="Helvetica, Arial, sans-serif" font-size="12" fill="#6882a1" text-anchor="middle">refine</text>

  <!-- V2 Container -->
  <rect x="356" y="140" width="200" height="380" fill="none" stroke="#0d0829" stroke-width="2"/>
  <!-- V2 Fill (40%) -->
  <rect x="360" y="368" width="192" height="148" fill="url(#steelBlue)"/>
  <!-- V2 Label -->
  <text x="456" y="170" font-family="Helvetica, Arial, sans-serif" font-size="24" font-weight="bold" fill="#0d0829" text-anchor="middle">V2</text>
  <!-- V2 Percentage -->
  <text x="456" y="560" font-family="Helvetica, Arial, sans-serif" font-size="32" font-weight="bold" fill="#6882a1" text-anchor="middle">40%</text>
  <text x="456" y="590" font-family="Helvetica, Arial, sans-serif" font-size="14" fill="#6882a1" text-anchor="middle" font-style="italic">Getting there</text>

  <!-- Arrow V2 → V3 -->
  <path d="M 564 330 L 616 330" stroke="#0d0829" stroke-width="3" fill="none" stroke-linecap="round"/>
  <polygon points="624,330 612,323 612,337" fill="#0d0829"/>
  <text x="594" y="310" font-family="Helvetica, Arial, sans-serif" font-size="12" fill="#6882a1" text-anchor="middle">refine</text>

  <!-- V3 Container -->
  <rect x="632" y="140" width="200" height="380" fill="none" stroke="#0d0829" stroke-width="2"/>
  <!-- V3 Fill (75%) -->
  <rect x="636" y="231" width="192" height="285" fill="url(#steelBlue)"/>
  <!-- V3 Label -->
  <text x="732" y="170" font-family="Helvetica, Arial, sans-serif" font-size="24" font-weight="bold" fill="#0d0829" text-anchor="middle">V3</text>
  <!-- V3 Percentage -->
  <text x="732" y="560" font-family="Helvetica, Arial, sans-serif" font-size="32" font-weight="bold" fill="#0d0829" text-anchor="middle">75%</text>
  <text x="732" y="590" font-family="Helvetica, Arial, sans-serif" font-size="14" fill="#6882a1" text-anchor="middle" font-style="italic">Almost done</text>

  <!-- Arrow V3 → V4 -->
  <path d="M 840 330 L 892 330" stroke="#0d0829" stroke-width="3" fill="none" stroke-linecap="round"/>
  <polygon points="900,330 888,323 888,337" fill="#0d0829"/>
  <text x="870" y="310" font-family="Helvetica, Arial, sans-serif" font-size="12" fill="#6882a1" text-anchor="middle">refine</text>

  <!-- V4 Container (Final - filled completely) -->
  <rect x="908" y="140" width="200" height="380" fill="url(#darkNavy)"/>
  <!-- V4 Label -->
  <text x="1008" y="170" font-family="Helvetica, Arial, sans-serif" font-size="24" font-weight="bold" fill="#ffffff" text-anchor="middle">V4</text>
  <!-- V4 Percentage -->
  <text x="1008" y="560" font-family="Helvetica, Arial, sans-serif" font-size="32" font-weight="bold" fill="#0d0829" text-anchor="middle">100%</text>
  <text x="1008" y="590" font-family="Helvetica, Arial, sans-serif" font-size="14" fill="#6882a1" text-anchor="middle" font-style="italic">Complete</text>

  <!-- Key Insight Box -->
  <rect x="250" y="660" width="668" height="100" fill="#ffffff" stroke="#091358" stroke-width="2"/>
  <text x="584" y="700" font-family="Helvetica, Arial, sans-serif" font-size="18" font-weight="bold" fill="#091358" text-anchor="middle">Key Insight</text>
  <text x="584" y="735" font-family="Helvetica, Arial, sans-serif" font-size="16" fill="#6882a1" text-anchor="middle">Iteration is the process, not failure. Plan for 2–5 cycles.</text>
  <text x="584" y="755" font-family="Helvetica, Arial, sans-serif" font-size="16" fill="#6882a1" text-anchor="middle">Each refinement closes the gap between draft and done.</text>
</svg>
